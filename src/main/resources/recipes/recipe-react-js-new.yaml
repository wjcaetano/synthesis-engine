        let m = digits.slice(4, 6);
        let d = digits.slice(6, 8);
        let out = y;
        if (m) out += "-" + m;
        if (d) out += "-" + d;
        return out;
      } else if (format === "dd-MM-yyyy") {
        let d = digits.slice(0, 2);
        let m = digits.slice(2, 4);
        let y = digits.slice(4, 8);
        let out = d;
        if (m) out += "-" + m;
        if (y) out += "-" + y;
        return out;
      } else if (format === "dd-MM-yy") {
        let d = digits.slice(0, 2);
        let m = digits.slice(2, 4);
        let y = digits.slice(4, 6);
        let out = d;
        if (m) out += "-" + m;
        if (y) out += "-" + y;
        return out;
      }
      return input;
