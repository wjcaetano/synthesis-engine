      } else if (format === "yyyy-MM") {
        if (!/^\d{4}-\d{2}$/.test(value)) return false;
        const [y, m] = value.split("-").map(Number);
        return m >= 1 && m <= 12;
      }
      return false;
    }

    function isDateInRange(date: Date, minDate?: Date, maxDate?: Date): boolean {
      if (minDate && date < minDate) return false;
      if (maxDate && date > maxDate) return false;
      return true;
    }

    let globalPickerCloseListeners: (() => void)[] = [];
    function registerPickerCloseListener(listener: () => void) {
      globalPickerCloseListeners.push(listener);
    }
    function unregisterPickerCloseListener(listener: () => void) {
      globalPickerCloseListeners = globalPickerCloseListeners.filter(
        (l) => l !== listener
      );
    }
    function closeAllPickers() {
      globalPickerCloseListeners.forEach((listener) => listener());
    }

    const CalendarInput = forwardRef<HTMLInputElement, any>(
      (
        {
          value,
          onClick,
          onChange,
          placeholder,
          className,
          manualInput = false,
          error,
          disabled,
        },
        ref
      ) => (
        <div className="relative w-full">
          <input
            ref={ref as any}
            value={value}
            onClick={onClick}
            onChange={onChange}
            placeholder={placeholder}
            className={
              className + "disabled:bg-gray-200" + (error ? " border-red-500" : "")
            }
            readOnly={!manualInput}
            inputMode="text"
            maxLength={10}
            disabled={disabled}
          />
          <span className="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-400">
            {/* <svg
              xmlns="http://www.w3.org/2000/svg"
              className="h-5 w-5"
              fill="none"
              stroke="currentColor"
              strokeWidth={2}>
              <rect
                x="3"
                y="5"
                width="18"
                height="16"
                rx="2"
                fill="none"
                stroke="currentColor"
              />
              <path d="M16 3v4M8 3v4M3 9h18" stroke="currentColor" />
            </svg> */}
          </span>
        </div>
      )
    );

    function formatMaxLength(placeholder?: string) {
      if (!placeholder) return 10;
      return placeholder.length;
    }

    const DateInput: React.FC<DateInputProps> = ({
      label,
      name,
      value,
      onChange,
      className = "",
      dateFormat = "yyyy-MM-dd",
      placeholder,
      showIcon = false,
      manualInput = false,
      minDate,
      maxDate,
      required = false,
      disabled = false,
      info,
      error: externalError,
      validationMessages = {},
    }: DateInputProps) => {
      const [internal, setInternal] = useState(value);
      const [internalError, setInternalError] = useState<string | null>(null);
      const [showPicker, setShowPicker] = useState(false);

      React.useEffect(() => {
        setInternal(value);
      }, [value]);

      const validate = (val: string) => {
        if (required && !val) {
          setInternalError(validationMessages.required || "This field is required");
          return;
        }
        if (val && !isValidDateInput(val, dateFormat)) {
          setInternalError(validationMessages.invalidDate || "Invalid date");
          return;
        }
        if (val && isValidDateInput(val, dateFormat)) {
          const parsed = parseDate(val, dateFormat);
          if (parsed && !isDateInRange(parsed, minDate, maxDate)) {
            if (minDate && parsed < minDate) {
              setInternalError(
                validationMessages.minDate ||
                  `Date must be after ${formatDate(minDate, dateFormat)}`
              );
              return;
            }
            if (maxDate && parsed > maxDate) {
              setInternalError(
                validationMessages.maxDate ||
                  `Date must be before ${formatDate(maxDate, dateFormat)}`
              );
              return;
            }
          }
        }
        setInternalError(null);
      };

      const handleInputChange = (e: React.ChangeEvent<HTMLInputElement>) => {
        let val = autoFormat(e.target.value, dateFormat);
        setInternal(val);
        validate(val);
        onChange(val);
      };

      const handleManualInput = (e: React.ChangeEvent<HTMLInputElement>) => {
        const formatted = filterAndFormatDateInput(e.target.value, dateFormat);
        setInternal(formatted);
        let errorMsg = null;
        if (
          formatted.length === formatMaxLength(dateFormat) &&
          !isValidDateInput(formatted, dateFormat)
        ) {
          errorMsg = "Invalid date";
        } else if (isValidDateInput(formatted, dateFormat)) {
          const parsed = parseDate(formatted, dateFormat);
          if (parsed && !isDateInRange(parsed, minDate, maxDate)) {
            if (minDate && parsed < minDate)
              errorMsg = `Date must be after ${formatDate(minDate, dateFormat)}`;
            if (maxDate && parsed > maxDate)
              errorMsg = `Date must be before ${formatDate(maxDate, dateFormat)}`;
          }
        }
        setInternalError(errorMsg);
        if (
          (isValidDateInput(formatted, dateFormat) && !errorMsg) ||
          formatted === ""
        ) {
          onChange(formatted);
        }
      };

      const handleBlur = () => {
        validate(internal);
      };

      const parsedDate = parseDate(internal, dateFormat);

      const isReadOnly = !manualInput && !showIcon;

      const handleIconClick = (e: React.MouseEvent) => {
        e.preventDefault();
        setShowPicker(!showPicker);
        setInternalError(null);
      };

      const handlePickerClose = () => {
        setShowPicker(false);
        setInternalError(null);
      };

      if (manualInput && !showIcon) {
        return (
          <div
            className={`flex flex-col gap-1 w-full max-w-[200px] ${className}`.trim()}>
            {label && (
              <span className="text-sm font-medium text-gray-700 flex items-center gap-1">
                {label}
                {required && <span className="text-red-500 ml-1">*</span>}
                {info && (
                  <span className="relative group ml-1">
                    <InformationCircleIcon className="h-4 w-4 text-blue-500 cursor-pointer" />
                    <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                      {info}
                    </span>
                  </span>
                )}
              </span>
            )}
            <input
              id={name}
              name={name}
              type="text"
              value={internal}
              onChange={handleManualInput}
              onBlur={handleBlur}
              placeholder={placeholder}
              disabled={disabled}
              className={
                "w-full border rounded p-2 text-sm transition-all duration-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 max-w-[360px] text-gray-900" +
                (externalError || internalError ? " border-red-500" : "")
              }
              ref={null}
              style={{ width: "100%" }}
              maxLength={formatMaxLength(placeholder)}
              autoComplete="off"
            />
            {(externalError || internalError) && (
              <span className="text-xs text-red-600 mt-1">
                {externalError || internalError}
              </span>
            )}
          </div>
        );
      }

      if (manualInput && showIcon) {
        const pickerRef = useRef<HTMLDivElement>(null);
        // Ensure only one picker is open at a time
        useEffect(() => {
          const closeSelf = () => setShowPicker(false);
          registerPickerCloseListener(closeSelf);
          const handleGlobalKeyDown = (e: KeyboardEvent) => {
            if (e.key === "Escape") {
              closeAllPickers();
            }
          };
          document.addEventListener("keydown", handleGlobalKeyDown);
          const handleClickOutside = (e: MouseEvent) => {
            if (
              pickerRef.current &&
              !pickerRef.current.contains(e.target as Node)
            ) {
              closeAllPickers();
            }
          };
          document.addEventListener("mousedown", handleClickOutside);
          return () => {
            unregisterPickerCloseListener(closeSelf);
            document.removeEventListener("keydown", handleGlobalKeyDown);
            document.removeEventListener("mousedown", handleClickOutside);
          };
        }, []);

        const handleIconKeyDown = (e: React.KeyboardEvent<HTMLButtonElement>) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            setShowPicker(!showPicker);
          }
        };

        const handlePickerKeyDown = (e: React.KeyboardEvent<HTMLDivElement>) => {
          if (e.key === "Escape") {
            setShowPicker(false);
          }
        };

        return (
          <div
            className={`flex flex-col gap-1 w-full max-w-[200px] ${className}`.trim()}>
            {label && (
              <span className="text-sm font-medium text-gray-700 flex items-center gap-1">
                {label}
                {required && <span className="text-red-500 ">*</span>}
                {info && (
                  <span className="relative group ml-1">
                    <InformationCircleIcon className="h-4 w-4 text-blue-500 cursor-pointer" />
                    <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                      {info}
                    </span>
                  </span>
                )}
              </span>
            )}
            <div className="relative flex items-center">
              <input
                id={name}
                name={name}
                type="text"
                value={internal}
                onChange={handleManualInput}
                onBlur={handleBlur}
                placeholder={placeholder}
                disabled={disabled}
                className={
                  "w-full border rounded p-2 text-sm transition-all duration-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 max-w-[360px] text-gray-900" +
                  (externalError || internalError ? " border-red-500" : "")
                }
                onKeyDown={(e) => {
                  if (
                    (e.key === "ArrowDown" && e.altKey) ||
                    (e.key === "Enter" && e.ctrlKey)
                  ) {
                    setShowPicker(!showPicker);
                  }
                }}
                autoComplete="off"
              />
              <button
                type="button"
                tabIndex={0}
                className="absolute right-2 p-1 bg-transparent border-none outline-none cursor-pointer focus:text-blue-500 text-gray-900"
                onClick={handleIconClick}
                onKeyDown={handleIconKeyDown}
                aria-label="Open calendar picker"
                aria-haspopup="dialog"
                aria-expanded={showPicker}
                disabled={disabled}>
                <CalendarDaysIcon className="h-5 w-5 " />
              </button>
              {showPicker && (
                <div
                  ref={pickerRef}
                  className="absolute z-50 top-full right-0 mt-1 shadow-lg"
                  tabIndex={-1}
                  onKeyDown={handlePickerKeyDown}>
                  <DatePicker
                    selected={parseDate(internal, dateFormat)}
                    onChange={(date: Date | null) => {
                      const val = date ? formatDate(date, dateFormat) : "";
                      setInternal(val);
                      onChange(val);
                      setInternalError(null);
                      handlePickerClose();
                    }}
                    onBlur={handlePickerClose}
                    inline
                    minDate={minDate}
                    maxDate={maxDate}
                    disabled={disabled}
                    dateFormat={dateFormat}
                  />
                </div>
              )}
            </div>
            {(externalError || internalError) && (
              <span className="text-xs text-red-600 mt-1">
                {externalError || internalError}
              </span>
            )}
          </div>
        );
      }

      const showMonthYear = dateFormat === "yyyy-MM" || dateFormat === "yyyy-MMM";

      return (
        <div
          className={`flex flex-col gap-1 w-full max-w-[200px] ${className}`.trim()}>
          {label && (
            <label
              htmlFor={name}
              className="text-sm font-medium text-gray-700 flex items-center gap-1">
              {label}
              {info && (
                <span className="relative group ml-1">
                  <InformationCircleIcon className="h-4 w-4 text-blue-500 cursor-pointer" />
                  <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                    {info}
                  </span>
                </span>
              )}
              {required && <span className="text-red-500 ml-1">*</span>}
            </label>
          )}
          <DatePicker
            id={name}
            selected={parsedDate}
            onChange={(date) => {
              let val = date ? formatDate(date, dateFormat) : "";
              if (dateFormat === "yyyy-MM" && date instanceof Date) {
                val = `${date.getFullYear()}-${(date.getMonth() + 1)
                  .toString()
                  .padStart(2, "0")}`;
              }
              setInternal(val);
              validate(val);
              onChange(val);
            }}
            customInput={
              showIcon ? (
                <CalendarInput
                  manualInput={manualInput}
                  error={externalError || internalError}
                  disabled={disabled}
                />
              ) : undefined
            }
            className={
              "w-full border rounded p-2 text-sm transition-all duration-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 max-w-[360px]" +
              (externalError || internalError ? " border-red-500" : "")
            }
            dateFormat={dateFormat}
            placeholderText={placeholder}
            onChangeRaw={
              manualInput
                ? (e) => {
                    if (
                      e &&
                      "target" in e &&
                      (e.target as HTMLInputElement).value !== undefined
                    ) {
                      handleManualInput(
                        e as unknown as React.ChangeEvent<HTMLInputElement>
                      );
                    }
                  }
                : undefined
            }
            readOnly={isReadOnly}
            minDate={minDate}
            maxDate={maxDate}
            showMonthYearPicker={showMonthYear}
            disabled={disabled}
            onBlur={handleBlur}
          />
          {(externalError || internalError) && (
            <p className="text-sm text-red-500 mt-1">
              {externalError || internalError}
            </p>
          )}
        </div>
      );
    };

    export default DateInput;
    </#noparse>
