    import { useTranslation } from 'react-i18next';

    export interface Field {
      id: string;
      type: string;
      label: string;
      placeholder?: string;
    }

    interface RowProps {
      id: number;
      fields: Field[];
      onAddField: (rowId: number, type: string) => void;
      onUpdateField: (rowId: number, updatedField: Field) => void;
      onDeleteField: (rowId: number, fieldId: string) => void;
      onDeleteRow: (rowId: number) => void;
      rowNameByGroup?: string;
    }

    const Row = ({
      id,
      fields,
      onAddField,
      onUpdateField,
      onDeleteField,
      onDeleteRow,
      rowNameByGroup }: RowProps) => {
      const { t } = useTranslation();
      const [dropOptions, setDropOptions] = useState(false);
      const [rowName, setRowName] = useState(rowNameByGroup || "");


      useEffect(() => {
        setRowName(rowNameByGroup || "");
      }, [rowNameByGroup]);


      const inputRef = useRef<HTMLInputElement>(null);
      const spanRef = useRef<HTMLSpanElement>(null);

      useEffect(() => {
        if (spanRef.current && inputRef.current) {
          spanRef.current.textContent = rowName || t('row.name_placeholder');
          const newWidth = spanRef.current.offsetWidth + 20;
          inputRef.current.style.width = `${newWidth}px`;
        }
      }, [rowName, t]);

      const {
        attributes,
        listeners,
        setNodeRef: setSortableRef,
        transform,
        transition,
      } = useSortable({ id: `row-${id}` });

      const { setNodeRef: setFieldsDroppableRef, isOver } = useDroppable({ id: `fields-drop-area-${id}` });

      const style = {
        transform: CSS.Transform.toString(transform),
        transition,
      };

      const handleEditField = (fieldToEdit: Field) => {
        analyticsService.trackButtonClick(`edit_field_${fieldToEdit.id}_row_${id}`);
        // setEditingField(fieldToEdit);
        // setIsEditModalOpen(true);
      };


      return (
        <div className="row-container" ref={setSortableRef} style={style}>
          <div className="row-container-btns-box">
            <div className="drag-handle-row" {...attributes} {...listeners}>
              {getIconByName("RiDraggable", "menu")}
            </div>
            <div className="row-container-btns-box-rowName-box">
              <input
                ref={inputRef}
                type="text"
                placeholder={t('row.name_placeholder')}
                className="row-container-btns-box-rowName-input"
                value={rowName}
                onChange={(e) => setRowName(e.target.value)}
              />
              <span ref={spanRef} className="input-measurer" />
              {getIconByName("RiEditLine")}
            </div>

            <button
              type="button"
              className="row-container-btns-box-btn"
              onClick={() => setDropOptions(!dropOptions)}
              title={t('row.add_field')}
            >
              {getIconByName("RiAddLine")}
            </button>

            {dropOptions && (
              <div className="row-container-btns-box-drop">
                {['string', 'select', 'checkbox', 'toggle', 'radio', 'currency'].map(type => (
                  <button
