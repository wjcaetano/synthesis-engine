    import { openDB } from 'idb';

    const DB_NAME = 'FormBuilderDB';
    const STORE_NAME = 'formStructures';

    export const initDB = async () => {
      return openDB(DB_NAME, 1, {
        upgrade(db) {
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'id' });
          }
        },
      });
    };

    export const saveFormStructure = async (id: string, data: object) => {
      const db = await initDB();
      await db.put(STORE_NAME, { id, data });
    };

    export const loadFormStructure = async (id: string) => {
      const db = await initDB();
      const result = await db.get(STORE_NAME, id);
      return result?.data || null;
    };

    export const deleteFormStructure = async (id: string) => {
      const db = await initDB();
      await db.delete(STORE_NAME, id);
    };
