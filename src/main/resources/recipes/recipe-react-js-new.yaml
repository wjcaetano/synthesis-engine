        setInternalValue(values.value);

        // Track currency input value change
        analyticsService.trackInputChange(name, values.value);

        if (touched) {
          const errorMsg = getErrorMsg(values.value);
          setInternalError(errorMsg);
        }

        // Only call onChange if value is valid
        if (isAllowed(values)) {
          onChange(values.value);
        }
      };

      // Handle blur
      const handleBlur = () => {
        setTouched(true);
        setInternalError(getErrorMsg(internalValue));
        onBlur?.();
      };

      // Show error if touched or error prop is set
      const errorMsg = error || (touched ? internalError : "");

      return (
        <div className={`currency-input ${className}`}>
          {label && (
            <label htmlFor={name} className="label">
              {t(label)}
              {required && <span className="required">*</span>}
            </label>
