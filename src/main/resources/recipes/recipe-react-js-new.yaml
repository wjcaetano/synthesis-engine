  HttpClientService-tsx: |-
    import axios, { type AxiosRequestConfig, type AxiosResponse } from "axios";

    const httpClient = axios.create({
      baseURL: "http://localhost:5036", // Base URL can be set dynamically
      timeout: 10000, // Default timeout
    });

    // Interceptor for requests
    httpClient.interceptors.request.use(
      (config) => {
        // Modify config if needed (e.g., add headers, tokens, etc.)
        return config;
      },
      (error) => {
        return Promise.reject(error);
      }
    );

    // Interceptor for responses
    httpClient.interceptors.response.use(
      (response: AxiosResponse) => {
        return response;
      },
      (error) => {
        // Handle errors globally
        return Promise.reject(error);
      }
    );

    export async function requestApi<T>(
      url: string,
      method: AxiosRequestConfig["method"] = "GET",
      options: AxiosRequestConfig = {},
      data?: AxiosRequestConfig["data"],
      optionalParam?: string
    ): Promise<T> {
      const response = await httpClient.request<T>({
        url,
        method,
        ...options,
        data: method === "POST" ? data : undefined, // Include data only for POST requests
        params: optionalParam ? { ...options.params, optionalParam } : options.params,
      });
      return response.data;
    }

    export default httpClient;
  WebAnalyticsService-tsx: |-
    @@@freemarker
    
    <#if $api.configs.options.analytics != 'none'>
        class WebAnalyticsService {
          private idTagAnalytics: string;
    
          constructor() {
            this.idTagAnalytics = "${$api.configs.options.idTagAnalytics}";
            this.initializeWebAnalytics();
          }
    
          <#if $api.configs.options.analytics == 'googleAnalytics'>
          <#noparse>
          private initializeWebAnalytics() {
            const gtmScript = document.createElement('script');
            gtmScript.src = `https://www.googletagmanager.com/gtm.js?id=${this.idTagAnalytics}`;
            gtmScript.async = true;
            document.head.appendChild(gtmScript);
    
            const noscript = document.createElement('div');
            noscript.innerHTML = `<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=${this.idTagAnalytics}"
            height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>`;
            if (noscript.firstChild) {
              document.body.insertBefore(noscript.firstChild, document.body.firstChild);
            }
          }
    
          public sendEvent(eventName: string, eventParams: Record<string, unknown>) {
            if (window.dataLayer) {
              window.dataLayer.push({
                event: eventName,
                ...eventParams,
              });
            } else {
              console.warn("GTM dataLayer is not available.");
            }
          }
          </#noparse>
    
          <#elseif $api.configs.options.analytics == 'adobeAnalytics'>
    
          <#noparse>
          private initializeWebAnalytics() {
            const adobeScript = document.createElement('script');
            adobeScript.src = `https://www.adobe.com/analytics.js?id=${this.idTagAnalytics}`;
            adobeScript.async = true;
            document.head.appendChild(adobeScript);
          }
    
          public sendEvent(eventName: string, eventParams: Record<string, unknown>) {
            if (window.s) {
              window.s.t({
                event: eventName,
                ...eventParams,
              });
            } else {
              console.warn("Adobe Analytics is not available.");
            }
          }
          </#noparse>
          </#if>
    
          <#noparse>
          public trackButtonClick(buttonId: string) {
            this.sendEvent('button_click', { buttonId });
            console.log(`Button click tracked: ${buttonId}`);
          }
    
          public trackInputChange(inputId: string, newValue: string) {
            this.sendEvent('input_change', { inputId, newValue });
            console.log(`Input change tracked: ${inputId} = ${newValue}`);
          }
    
          public trackPageNavigation(pageName: string) {
            this.sendEvent('page_navigation', { pageName });
            console.log(`Page navigation tracked: ${pageName}`);
          }
        }
        </#noparse>
    
        const analyticsService = new WebAnalyticsService();
    
        export default analyticsService;
    <#else> 
          class WebAnalyticsService {
            constructor() {
            }
    
            <#noparse>
            public trackButtonClick(buttonId: string) {
              console.log(`Button click not tracked: ${buttonId} Analytics not configured`);
            }
    
            public trackInputChange(inputId: string, newValue: string) {
