        onClick: () => void;
        className: string;
        innerStyle: React.CSSProperties;
      }[];
    }

    export interface ModalRef {
      open: () => void;
      close: () => void;
    }

    const Modal = forwardRef<ModalRef, propsModal>(({ title, description, icons, actions, customData }, ref) => {
