    import React, { useEffect } from "react";
    import "./MessageBox.css";
    import { getIconByName } from "../../Utils/Icons";
    import { useTranslation } from "react-i18next";

    interface MessageBoxProps {
      type?: "success" | "info" | "warning" | "error";
      title?: string;
      message: string | React.ReactNode;
      actions?: React.ReactNode;
      dismissable?: boolean;
      duration?: number;
      onClose?: () => void;
    }

    function MessageBox({
      type = "info",
      title,
      message,
      actions,
      dismissable = true,
      duration,
      onClose,
    }: MessageBoxProps) {
      const { t } = useTranslation();

      useEffect(() => {
        if (duration && onClose) {
          const timer = setTimeout(() => {
            onClose();
          }, duration);
          return () => clearTimeout(timer);
        }
      }, [duration, onClose]);

      const getTypeClass = () => {
        switch (type) {
          case "success":
            return "message-box-success";
          case "error":
            return "message-box-error";
          case "warning":
            return "message-box-warning";
          default:
            return "message-box-info";
        }
      };

      return (
        <div className={`message-box ${getTypeClass()}`} role="alert">
          <div className="message-box-content">
            {title && <h3 className="message-box-title">{t(title)}</h3>}
            <div className="message-box-message">
              {typeof message === "string" ? t(message) : message}
            </div>
            {actions && <div className="message-box-actions">{actions}</div>}
          </div>
          {dismissable && onClose && (
            <button className="message-box-dismiss" onClick={onClose}>
              {getIconByName("MdOutlineClose", "close")}
            </button>
          )}
        </div>
      );
    }

    export default MessageBox;
    </#noparse>
