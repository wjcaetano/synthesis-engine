    function parseDate(value: string, format: string): Date | null {
      if (!value) return null;
      if (format === "yyyy-MMM") {
        const match = value.match(/^(\\d{4})-([A-Z]{3})$/);
        if (!match) return null;
        const year = Number(match[1]);
        const monthIdx = MONTHS_ABBR.indexOf(match[2]);
        if (monthIdx === -1) return null;
        return new Date(year, monthIdx, 1);
      }
      if (format === "yyyy-MM") {
        const match = value.match(/^(\d{4})-(\d{2})$/);
        if (!match) return null;
        const year = Number(match[1]);
        const month = Number(match[2]);
        if (month < 1 || month > 12) return null;
        return new Date(year, month - 1, 1);
      }
      const parts = value.split("-");
      if (format === "yyyy-MM-dd") {
        if (parts.length !== 3) return null;
        const [y, m, d] = parts;
        if (y.length !== 4 || m.length !== 2 || d.length !== 2) return null;
        const date = new Date(Number(y), Number(m) - 1, Number(d));
        if (
          date.getFullYear() !== Number(y) ||
          date.getMonth() + 1 !== Number(m) ||
          date.getDate() !== Number(d)
        )
          return null;
        return date;
      } else if (format === "dd-MM-yyyy") {
        if (parts.length !== 3) return null;
        const [d, m, y] = parts;
        if (y.length !== 4 || m.length !== 2 || d.length !== 2) return null;
        const date = new Date(Number(y), Number(m) - 1, Number(d));
        if (
          date.getFullYear() !== Number(y) ||
          date.getMonth() + 1 !== Number(m) ||
          date.getDate() !== Number(d)
        )
          return null;
        return date;
      } else if (format === "dd-MM-yy") {
        if (parts.length !== 3) return null;
        const [d, m, y] = parts;
        if (y.length !== 2 || m.length !== 2 || d.length !== 2) return null;
        const year = Number(y) + 2000; // assume 21st century
        const date = new Date(year, Number(m) - 1, Number(d));
        if (
          date.getFullYear() !== year ||
          date.getMonth() + 1 !== Number(m) ||
          date.getDate() !== Number(d)
        )
          return null;
        return date;
      }
      return null;
    }

    function formatDate(date: Date, format: string): string {
      if (!date) return "";
      const y = date.getFullYear();
      const yy = y % 100;
      const m = (date.getMonth() + 1).toString().padStart(2, "0");
      const d = date.getDate().toString().padStart(2, "0");
      if (format === "yyyy-MM-dd") {
        return `${y}-${m}-${d}`;
      } else if (format === "dd-MM-yyyy") {
        return `${d}-${m}-${y}`;
      } else if (format === "dd-MM-yy") {
        return `${d}-${m}-${yy.toString().padStart(2, "0")}`;
      } else if (format === "yyyy-MM") {
        return `${y}-${m}`;
      } else if (format === "yyyy-MMM") {
        return `${y}-${MONTHS_ABBR[date.getMonth()]}`;
      }
      return "";
    }

    function autoFormat(input: string, format: string): string {
      if (format === "yyyy-MMM") {
        let val = input.replace(/[^A-Za-z0-9-]/g, "").toUpperCase();
        if (val.length > 4 && val[4] !== "-")
          val = val.slice(0, 4) + "-" + val.slice(4);
        if (val.length > 8) val = val.slice(0, 8);
        return val;
