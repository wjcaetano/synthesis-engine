     ${designSystemRules}
    
    FINAL CODE: 
    1. Send me only code, without any comments or explanations.
    2. Use this template to modify the CurrencyInput component with ${$api.configs.options.designSystem}: Design System Rules, if not possible, stay the same code without changes.
    
    [CODE_TEMPLATE]
    <#noparse>
    /* eslint-disable @typescript-eslint/no-unused-vars */
    import React, { useRef } from "react";
    import { useTranslation } from "react-i18next";
    import { getIconByName } from "../../../../Utils/Icons";
    import type { ControlProps, JsonSchema } from "@jsonforms/core";
    import "../Inputs.css";
    import analyticsService from '../../../../Services/WebAnalyticsService';

    type ExtendedJsonSchema = JsonSchema & {
      enumNames?: string[];
      descriptions?: Record<string, string>;
    };

    interface MenuOption {
      id: string;
      title: string;
      description?: string;
    }

    export interface MenuRadioFieldProps extends Omit<ControlProps, "label" | "schema" | "uischema" | "rootSchema"> {
      label?: string;
      name: string;
      description?: string;
      className?: string;
      info?: string;
      required?: boolean;
      helpText?: string;
      schema?: ExtendedJsonSchema;
      uischema?: ExtendedJsonSchema;
      rootSchema?: ExtendedJsonSchema;
    }

    const MenuRadioField: React.FC<MenuRadioFieldProps> = ({
      label,
      name,
      description,
      data,
      path,
      schema,
      uischema,
      rootSchema,
      handleChange,
      className,
      info,
      required = false,
      helpText,
    }) => {
      const { t } = useTranslation();
      const radioRefs = useRef<(HTMLInputElement | null)[]>([]);

      const options: MenuOption[] = ((schema?.enum as string[]) || []).map(
        (id: string, index: number) => ({
          id,
          title: schema?.enumNames?.[index] ? t(schema.enumNames[index]) : id,
          description: schema?.descriptions?.[id] ? t(schema.descriptions[id]) : undefined,
        })
      );

      const handleKeyDown = (e: React.KeyboardEvent<HTMLDivElement>) => {
        const currentIndex = options.findIndex((option) => option.id === data);
        let nextIndex = currentIndex;
        if (e.key === "ArrowDown") {
          nextIndex = (currentIndex + 1) % options.length;
          e.preventDefault();
        } else if (e.key === "ArrowUp") {
          nextIndex = (currentIndex - 1 + options.length) % options.length;
          e.preventDefault();
        }
        if (nextIndex !== currentIndex) {
          handleChange(path, options[nextIndex].id);
          radioRefs.current[nextIndex]?.focus();

          // Track menu radio field selection change
          analyticsService.trackInputChange(name, options[nextIndex].id);
        }
      };

      return (
        <div className={`menu-radio-field ${className ?? ""}`}>
          {label && (
            <span className="label">
              {t(label)}
              {required && <span className="required">*</span>}
            </span>
          )}
          {description && <span className="description">{t(description)}</span>}
          <div
            role="radiogroup"
            aria-labelledby={label ? `${name}-label` : undefined}
            className="vertical"
            onKeyDown={handleKeyDown}>
            {options.map((option: MenuOption, idx: number) => {
              const isSelected = data === option.id;
              return (
                <label key={option.id} className={`menu-radio-option ${isSelected ? "selected" : ""}`}>
                  <input
                    ref={(el) => {
                      radioRefs.current[idx] = el;
                    }}
                    type="radio"
                    name={name}
                    value={option.id}
                    checked={isSelected}
                    onChange={() => handleChange(path, option.id)}
                    tabIndex={-1}
                    role="radio"
                    aria-checked={isSelected}
                  />
                  <div className="option-title">{option.title}</div>
                  {option.description && <div className="option-description">{option.description}</div>}
                </label>
              );
            })}
          </div>
          {helpText && <p className="help-text">{t(helpText)}</p>}
        </div>
      );
    };

    export default MenuRadioField;
    </#noparse>
