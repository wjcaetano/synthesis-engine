    /* eslint-disable react-refresh/only-export-components */
    import React, { useRef } from 'react';
    import { useTranslation } from 'react-i18next';
    import { getIconByName } from "../../../../Utils/Icons";
    import "../Inputs.css";
    import analyticsService from '../../../../Services/WebAnalyticsService';

    export interface RadioOption {
      id: string;
      title: string;
    }

    export interface RadioFieldProps {
      label?: string;
      name: string;
      description?: string;
      options: RadioOption[];
      value?: string;
      onChange?: (value: string) => void;
      horizontal?: boolean;
      className?: string;
      info?: string;
      required?: boolean;
      helpText?: string;
    }

    function RadioField({
      label,
      name,
      description,
      options,
      value,
      onChange,
      horizontal = false,
      className,
      info,
      required = false,
      helpText,
    }: RadioFieldProps) {
      const { t } = useTranslation();
      const radioRefs = useRef<(HTMLInputElement | null)[]>([]);

      const handleKeyDown = (e: React.KeyboardEvent<HTMLDivElement>) => {
        const currentIndex = options.findIndex((option) => option.id === value);
        let nextIndex = currentIndex;
        if (e.key === "ArrowRight" || e.key === "ArrowDown") {
          nextIndex = (currentIndex + 1) % options.length;
          e.preventDefault();
        } else if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
          nextIndex = (currentIndex - 1 + options.length) % options.length;
          e.preventDefault();
        }
        if (nextIndex !== currentIndex) {
          if (onChange) {
            onChange(options[nextIndex].id);
          }
          radioRefs.current[nextIndex]?.focus();

          // Track radio field selection change
          analyticsService.trackInputChange(name, options[nextIndex].id);
        }
      };

      return (
        <div className={`radio-field ${className ?? ""}`}>
          {label && (
            <span className="label">
              {t(label)}
              {required && <span className="required">*</span>}
              {info && (
                <span className="relative group ml-1">
                  {getIconByName("TbInfoCircle", "info")}
                  <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                    {t(info)}
                  </span>
                </span>
              )}
            </span>
          )}
          {description && <span className="description">{t(description)}</span>}
          <div
            role="radiogroup"
            aria-labelledby={label ? `${name}-label` : undefined}
            className={horizontal ? "horizontal" : "vertical"}
            onKeyDown={handleKeyDown}>
            {options.map((option, idx) => (
              <label key={option.id} className="radio-option">
                <input
                  ref={(el) => {
                    radioRefs.current[idx] = el;
                  }}
                  type="radio"
                  name={name}
                  value={option.id}
                  checked={value === option.id}
                  onChange={(e) => {
                    onChange?.(e.target.value);
                  }}
                  tabIndex={value === option.id || (!value && idx === 0) ? 0 : -1}
                  role="radio"
                  aria-checked={value === option.id}
                />
                {t(option.title)}
              </label>
            ))}
          </div>
          {helpText && <p className="help-text">{t(helpText)}</p>}
        </div>
      );
    }

    export default RadioField;
    </#noparse>
