  CommandsBar-tsx: |-
    /* eslint-disable @typescript-eslint/no-explicit-any */
    import React, { useEffect } from "react";
    import { useTranslation } from "react-i18next";
    import "./CommandsBar.css";
    import { requestApi } from "../../Services/HttpClientService.tsx";
    import {replaceUrl, toCamelCase, toScreamingSnakeCase} from "../../Utils/StringUtils.tsx";
    import type { ScreenMessage } from "../JsonForm/FormRenderer/FormRenderer";

    export interface Command {
      config: any;
      name: string;
      key: string;
      action: string;
      variant?: string;
      actionType: "submit" | "navigation" | "reset";
    }

    interface CommandsBarProps {
      commands: Command[];
      navigate: (path: string, state?: any) => void;
      screenId: string | undefined;
      schema: any;
      dataFetched: any;
      setDataFetched: (data: any) => void; // Function to update dataFetched
      setMessageBox: (message: ScreenMessage | null) => void; // Function to update messageBox
      uischema: any;
      layout?: "horizontal" | "vertical"; // New prop for layout
    }

    const CommandsBar: React.FC<CommandsBarProps> = ({
      commands,
      navigate,
      screenId,
      schema,
      dataFetched,
      setDataFetched,
      setMessageBox,
      uischema,
      layout = "horizontal", // Default layout is horizontal
    }) => {
      const { t } = useTranslation();

      const handleCommand = React.useCallback((cmd: Command) => {
        console.log(t("commandsBar.executingCommand", { name: cmd.name }));
        if (cmd.actionType === "navigation" && cmd.config.targetPath) {
          navigate(cmd.config.targetPath);
        } else if (cmd.actionType === "submit") {
          requestApi(
            replaceUrl(cmd.config.url, dataFetched),
            cmd.config.method ?? "GET",
            cmd.config.options,
            toCamelCase(dataFetched)
          )
            .then((response) => {
              const data = response as Record<string, unknown>;
              const transformedData = toScreamingSnakeCase(data);
              setDataFetched(transformedData); // Update dataFetched in FormRenderer
              setMessageBox({
                type: "success",
                title: t("commandsBar.commandExecutedTitle"),
                message: t("commandsBar.commandExecutedMessage", { name: cmd.name }),
                dismissable: true,
              });
            })
            .catch((error: any) => {
              let errorMessage = error.message;
              if (error.response && error.response.data) {
                errorMessage = error.response.data.message || errorMessage;
              }
              setMessageBox({
                type: "error",
                title: t("commandsBar.commandFailedTitle"),
                message: t("commandsBar.commandFailedMessage", { name: cmd.name, error: errorMessage }),
                dismissable: true,
              });
            });
        } else if (cmd.actionType === "reset") {
          setMessageBox({
            type: "info",
            title: t("commandsBar.formResetTitle"),
            message: t("commandsBar.formResetMessage"),
            dismissable: true,
          });
        }
      }, [navigate, dataFetched, setDataFetched, setMessageBox, t]);

      useEffect(() => {
        function handleKeyDown(e: KeyboardEvent) {
          if (e.repeat) return;
          const cmd = commands.find((c: Command) => c.key === e.key);
          if (cmd) {
            e.preventDefault();
            handleCommand(cmd);
          }

          // Adding shortcut to navigate to /builder with CTRL + F3
          if (
            localStorage.getItem("isAuth") === "true" &&
            e.ctrlKey &&
            e.key === "F3"
          ) {
            e.preventDefault();
            navigate("/builder", {
              state: {
                screenName: screenId,
                schema: schema,
                uiSchema: uischema,
              },
            });
          }
        }

        window.addEventListener("keydown", handleKeyDown);
        return () => window.removeEventListener("keydown", handleKeyDown);
      }, [commands, handleCommand, navigate, screenId, schema, uischema]);

      return (
        <div
          className={`commands-bar ${layout === "vertical" ? "vertical" : "horizontal"}`}
        >
          <div className="commands-bar-buttons">
            {commands.map((cmd: Command, idx: number) => (
              <button
                key={cmd.key || cmd.name || idx}
                className={`commands-bar-button ${cmd.variant === "primary"
                    ? "commands-bar-button-primary"
                    : cmd.variant === "secondary"
                    ? "commands-bar-button-secondary"
                    : "commands-bar-button-danger"
                  }`}
                onClick={() => handleCommand(cmd)}
              >
                <span className="command-name">{t(`commandsBar.names.${cmd.name?.toLowerCase()?.replace(/\W+/g, "")}`)}</span>
                <span className="command-key">{cmd.key}</span>
              </button>
            ))}
          </div>

          {localStorage.getItem("isAuth") === "true" && (
            <button
              onClick={() =>
                navigate("/builder", {
                  state: {
                    screenName: screenId,
                  schema: schema,
                  uiSchema: uischema,
                },
              })
            }
            className="commands-bar-button commands-bar-button-edit"
          >
            <span className="command-name">{t("formRenderer.editForm")}</span> <span className="command-key">CTRL + F3</span>
          </button>
          )}
        </div>
      );
    };

    export default CommandsBar;

