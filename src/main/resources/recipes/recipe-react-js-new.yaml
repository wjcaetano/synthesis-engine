    @@@neo4j
    @@@jolt(${#recipe['templates']['joltNeo4jTableToJson']})
    @@@set("cicsScreens")
    MATCH (s:Screen)-[:SCREEN_FIELD]->(sf:ScreenField)
    OPTIONAL MATCH (c:COBOLProgram)-[*]->(s)
    RETURN 
      c.name        AS program, 
      c.rawCode     AS cobolCode, 
