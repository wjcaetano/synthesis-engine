    export function toScreamingSnakeCase(obj: Record<string, unknown>): Record<string, unknown> {
      const result: Record<string, unknown> = {};
      for (const key in obj) {
        if (Object.prototype.hasOwnProperty.call(obj, key)) {
          const newKey = key.replace(/([A-Z])/g, (g) => `-${g[0]}`).toUpperCase();
          result[newKey] = obj[key];
        }
      }
      return result;
    }

    export const toCamelCase = (obj: Record<string, unknown>): Record<string, unknown> => {
      const result: Record<string, unknown> = {};
      for (const key in obj) {
        if (Object.prototype.hasOwnProperty.call(obj, key)) {
          const newKey = key
            .toLowerCase()
            .replace(/([-_][a-z])/g, (group) =>
              group.toUpperCase().replace(/[-_]/, "")
            );
          result[newKey] = obj[key];
        }
      }
      return result;
    };

    export function replaceUrl(url: string, fields: Record<string, unknown>): string {
      return url.replace(/\{(\w+)\}/g, (match, field) => {
        return fields[field] !== undefined ? String(fields[field]) : match;
      });
    }
