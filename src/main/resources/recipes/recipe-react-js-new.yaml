      useImperativeHandle(ref, () => ({
        open: () => {
          setModalOpen(true);
          // Track modal open event
          analyticsService.trackButtonClick('modal_open');
        },
        close: () => {
          setModalOpen(false);
          // Track modal close event
          analyticsService.trackButtonClick('modal_close');
        },
      }));

      return (
        modalOpen && (
          <div className="modal-container">
            <div className="modal-backdrop" />
            <div className="modal-content">
              <div className="modal-content-header">
                {icons.icon && (
                  <span className="modal-content-icon">
