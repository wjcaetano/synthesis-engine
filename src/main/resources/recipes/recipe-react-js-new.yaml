      // thousandSeparator = ",",
      // allowDecimals,
      // decimalMark = ".",
      // decimals,
      placeholder,
      validationMessages = {},
    }) => {
      const { t } = useTranslation();
      const [internalValue, setInternalValue] = useState(value || "");
      const [touched, setTouched] = useState(false);
      const [internalError, setInternalError] = useState("");
      const prevPropValue = useRef(value);

      // Keep internal value in sync with prop value
      useEffect(() => {
        if (value !== prevPropValue.current) {
          setInternalValue(value || "");
          prevPropValue.current = value;
        }
      }, [value]);

      // Validation logic for isAllowed
      const isAllowed = (values: any) => {
        const { value } = values;
        if (maxLength !== undefined) {
          const [integerPart] = value.split(".");
          const digits = integerPart.replace(/[^0-9]/g, "");
          if (digits.length > maxLength) return false;
        }
        // Do not block input for min/max, only show error
        return true;
      };

      // Validation for error message
      const getErrorMsg = (val: string) => {
        if (!val)
          return required
            ? (validationMessages.required ? t(validationMessages.required) : t('currencyInput.required', 'This field is required'))
            : "";
        const numericValue = Number(val);
        const [integerPart] = val.split(".");
        const digits = integerPart.replace(/[^0-9]/g, "");
        if (maxLength !== undefined && digits.length > maxLength) {
          return (
            validationMessages.maxLength
              ? t(validationMessages.maxLength)
              : t('currencyInput.maxLength', { maxLength, defaultValue: `must NOT have more than ${maxLength} digits before the decimal` })
          );
        } else if (minValue !== undefined && numericValue < minValue) {
          return validationMessages.minValue
            ? t(validationMessages.minValue)
            : t('currencyInput.minValue', { minValue, defaultValue: `must be >= ${minValue}` });
        } else if (maxValue !== undefined && numericValue > maxValue) {
          return validationMessages.maxValue
            ? t(validationMessages.maxValue)
            : t('currencyInput.maxValue', { maxValue, defaultValue: `must be <= ${maxValue}` });
