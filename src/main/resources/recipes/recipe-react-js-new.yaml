config:
  fresh: true
  options:
    - name: appName
      type: TEXT
      label: "App Name"
      defaultValue: "ReactFramework"
    - name: projectVersion
      type: TEXT
      label: "Project Version"
      defaultValue: "1.0.0"
    - name: ReactVersion
      type: TEXT
      label: "React Version"
      defaultValue: "19.0.0"
    - name: ReactRouterVersion
      type: TEXT
      label: "React Router Version"
      defaultValue: "7.1.1"
    - name: ReactScriptsVersion
      type: TEXT
      label: "React Scripts Version"
      defaultValue: "5.0.1"
    - name: programming_language
      type: DROPDOWN
      label: "Programming Language translated"
      defaultValue: COBOL
      values:
        - label: COBOL
          value: COBOL
        - label: C#
          value: CSharp
        - label: Java
          value: Java
        - label: Natural Adabas
          value: naturalAdabas
    - name: designSystem
      type: DROPDOWN
      label: "Design System"
      defaultValue: default
      values:
        - label: Default
          value: default
        - label: Material Ui
          value: materialUi
        - label: Custom Design System
          value: custom
        - label: Ant Design
          value: ant
        - label: Apple Design System
          value: apple
        - label: Tailwind CSS
          value: tailwindCss
    - name: multiLanguages
      type: TEXT
      label: "Insert the Languages to multi language (Split by ',' ex: EN-US, EN-GB,HI,PT-BR, PT-PT)"
      defaultValue: "EN,HI,PT"
    - name: primaryColor
      type: COLORPICKER
      label: "Primary Color"
      defaultValue: "#2563eb"
    - name: secondaryColor
      type: COLORPICKER
      label: "Secondary Color"
      defaultValue: "#10b981"
    - name: accentColor
      type: COLORPICKER
      label: "Accent Color"
      defaultValue: "#f59e42"
    - name: contrastColor
      type: COLORPICKER
      label: "Contrast Color"
      defaultValue: "#f9fafb"
    - name: theme
      type: DROPDOWN
      label: "Theme"
      defaultValue: light
      values:
        - label: Light
          value: light
        - label: Dark
          value: dark
    - name: analytics
      type: DROPDOWN
      label: "Analytics"
      defaultValue: none
      values:
        - label: None
          value: none
        - label: Adobe Analytics
          value: adobeAnalytics
        - label: Google Analytics
          value: googleAnalytics
    - name: idTagAnalytics
      type: TEXT
      label: "ID Tag for Analytics"
      defaultValue: ""
  transformDefaultParams:
    neo4j:
      - "${@Utils.getEnvVariable('NEO4J_API_URI')}"
      - "${@Utils.createBasicAuthHeader(@Utils.getEnvVariable('NEO4J_USERNAME'), @Utils.getEnvVariable('NEO4J_PASSWORD'))}"
