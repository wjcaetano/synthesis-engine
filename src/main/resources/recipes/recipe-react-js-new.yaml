    /* eslint-disable @typescript-eslint/no-explicit-any */
    import React, { useEffect, useState, useMemo } from "react";
    import { useParams, useNavigate } from "react-router-dom";
    import { JsonForms } from "@jsonforms/react";
    import {
      customRenderers,
      customCells,
    } from "../CustomRenderers/CustomRenderer.tsx"; // Adjust the import path as necessary
    import type { JsonSchema, UISchemaElement } from "@jsonforms/core";
    import { useTranslation } from "react-i18next";
    import MessageBox from "../../MessageBox/MessageBox.tsx"; // Import MessageBox
    import "./FormRenderer.css";
    import analyticsService from "../../../Services/WebAnalyticsService.tsx";
    import CommandsBar from "../../CommandsBar/CommandsBar.tsx";

    export type ScreenMessage = {
      type?: "success" | "info" | "warning" | "error";
      title?: string;
      message: string | React.ReactNode;
      actions?: React.ReactNode;
      dismissable?: boolean;
      duration?: number;
      onClose?: () => void;
    };

    export interface Command {
      config: any;
      name: string;
      key: string;
      action: string;
      variant?: string;
      actionType: "submit" | "navigation" | "reset";
    }

    const FormRenderer = () => {
      const { t } = useTranslation();
      const { screenId } = useParams<{ screenId: string }>();
      const [schema, setSchema] = useState<JsonSchema | null>(null);
      const [uischema, setUiSchema] = useState<UISchemaElement | undefined>(
        undefined
      );
      const [messageBox, setMessageBox] = useState<ScreenMessage | null>(null);
      const navigate = useNavigate();
      const [dataFetched, setDataFetched] = useState<Record<string, undefined>>({});
      const [auxFields, setAuxFields] = useState<Record<string, any>>({});

      useEffect(() => {
        if (!screenId) {
          console.error(t("formRenderer.missingScreenId"));
          return;
        }

        const fetchSchema = async () => {
          try {
            const response = await import(`../../Pages/${screenId}.json`);
            setSchema(response.schema);
            setUiSchema(response.uischema);
          } catch (error) {
            console.error(t("formRenderer.errorFetchingSchema", { screenId, error }));
          }
        };

        fetchSchema();
      }, [screenId, t]);

      useEffect(() => {
        analyticsService.trackPageNavigation(`/form_renderer/${screenId}`);
      }, [screenId]);

      const commands = useMemo(() => uischema?.options?.commands || [], [uischema]);

      useEffect(() => {
        function handleKeyDown(e: KeyboardEvent) {
          if (e.repeat) return;
          const cmd = commands.find((c: Command) => c.key === e.key);
          if (cmd) {
            e.preventDefault();
            // handleCommand(cmd); // Removed handleCommand from here
          }
        }

        window.addEventListener("keydown", handleKeyDown);
        return () => window.removeEventListener("keydown", handleKeyDown);
      }, [commands]);

      if (!schema || !uischema) {
        return <div>{t("messages.loading")}</div>;
      }

      return (
        <div style={{ display: "flex", padding: "16px", gap: "16px" }}>
          {/* Commands Bar */}
          <CommandsBar
            commands={commands}
            navigate={navigate}
            dataFetched={dataFetched}
            setDataFetched={setDataFetched}
            setMessageBox={setMessageBox}
            screenId={screenId}
            schema={schema}
            uischema={uischema}
            layout="vertical" // Set layout to vertical for side-by-side display
          />

          {/* Form Renderer */}
          <div style={{ flex: 1 }}>
            {messageBox && (
              <div className="mb-4">
                <MessageBox
                  type={messageBox.type}
                  title={messageBox.title}
                  message={messageBox.message}
                  actions={messageBox.actions}
                  dismissable={messageBox.dismissable}
                  duration={messageBox.duration}
                  onClose={() => setMessageBox(null)}
                />
              </div>
            )}

            <JsonForms
              schema={schema}
              uischema={uischema}
              data={dataFetched || {}}
              renderers={customRenderers}
              cells={customCells}
              onChange={({ data }) => {
                console.log(t("formRenderer.incomingData"), data);

                const updatedFields: Record<string, any> = {};
                Object.keys(data).forEach((key) => {
                  if (!Object.prototype.hasOwnProperty.call(dataFetched, key) || dataFetched[key] !== data[key]) {
                    updatedFields[key] = data[key];
                  }
                });

                console.log(t("formRenderer.generatedUpdatedFields"), updatedFields);

                // Update auxiliary fields
                setAuxFields((prev) => ({ ...prev, ...updatedFields }));

                // Only update states if there are actual changes
                if (Object.keys(updatedFields).length > 0) {
                  const newDataFetched = { ...dataFetched, ...updatedFields };
                  console.log(t("formRenderer.newDataFetched"), newDataFetched);
                  setDataFetched(newDataFetched);
                } else {
                  console.log(t("formRenderer.noChangesDetected"));
                }

                console.log(t("formRenderer.fieldsSentToReplaceUrl"), auxFields);
              }}
            />
          </div>
        </div>
      );
    };

    export default FormRenderer;
  GeneratorUiSchema-tsx: |-
    import React from 'react';

    interface JsonSchema {
      type: string;
      properties: {
        [key: string]: {
          type?: string;
          properties?: {
            [key: string]: {
              type?: string;
            };
          };
        };
      };
    }

    interface UiSchema {
      type: string;
      elements: Array<{
        type: string;
        scope?: string;
        options?: {
          customComponent?: string;
        };
        label?: string;
        elements?: UiSchema['elements'];
      }>;
    }

    interface UiSchemaGeneratorProps {
      schema: JsonSchema;
      onGenerated?: (uiSchema: UiSchema) => void;
    }

    export const UiSchemaGenerator: React.FC<UiSchemaGeneratorProps> = ({ schema, onGenerated }) => {
      const generateUiSchema = (schema: JsonSchema): UiSchema => {
        const layout: UiSchema = {
          type: 'VerticalLayout',
          elements: [],
        };

        for (const key in schema.properties) {
          if (Object.prototype.hasOwnProperty.call(schema.properties, key)) {
            const value = schema.properties[key];

            // It is a group with subproperties
            if (value.properties) {
              const allControls = Object.entries(value.properties).map(([subKey, subField]) => {
                const control = {
                  type: 'Control',
                  scope: `#/properties/${key}/properties/${subKey}`,
                } as UiSchema['elements'][0];

                if (subField.type === 'string') {
                  control.options = { customComponent: 'TextInput' };
                }

                return control;
              });

              // Break into blocks of up to 6 for HorizontalLayouts
              const horizontalLayouts: UiSchema['elements'] = [];
              for (let i = 0; i < allControls.length; i += 6) {
                horizontalLayouts.push({
                  type: 'HorizontalLayout',
                  elements: allControls.slice(i, i + 6),
                });
              }

              layout.elements.push({
                type: 'Group',
                label: toTitleCase(key),
                elements: horizontalLayouts,
              });
            } else {
              // Field at the root level
              const control = {
                type: 'Control',
                scope: `#/properties/${key}`,
              } as UiSchema['elements'][0];

              if (value.type === 'string') {
                control.options = { customComponent: 'TextInput' };
              }

              layout.elements.push(control);
            }
          }
        }

        if (onGenerated) {
          onGenerated(layout);
        }

        return layout;
      };

      const toTitleCase = (str: string): string =>
        str.replace(/([A-Z])/g, ' $1').replace(/^./, (s) => s.toUpperCase());

      const uiSchema = generateUiSchema(schema);

      return (
        <div style={{ whiteSpace: 'pre-wrap', background: '#f0f0f0', padding: 16, borderRadius: 8 }}>
          <h3>Generated UI Schema with Groups in Rows</h3>
          <code>{JSON.stringify(uiSchema, null, 2)}</code>
        </div>
      );
    };

    export default UiSchemaGenerator;
