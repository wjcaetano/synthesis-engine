              </div>
              {description && (
                <p className={`modal-content-text ${description.className}`} style={description.innerStyle}>
                  {t(description.text) || description.text}
                </p>
              )}
              {customData && (
                <div className="modal-content-separator">
                  {customData}
                </div>
              )}
              <div className="modal-content-btns">
