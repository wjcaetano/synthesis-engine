  TextInput-tsx: |-
    @@@freemarker
    @@@prompt
    Create screen based in ${$api.configs.options.designSystem} Design System, with the following requirements:
    
    Design System Requirements: 
     ${designSystemRules}
    
    FINAL CODE: 
    1. Send me only code, without any comments or explanations.
    2. Use this template to modify the CurrencyInput component with ${$api.configs.options.designSystem}: Design System Rules, if not possible, stay the same code without changes.
    
    [CODE_TEMPLATE]
    <#noparse>
    /* eslint-disable @typescript-eslint/ban-ts-comment */
    import React, { useState, forwardRef } from "react";
    import { useTranslation } from "react-i18next";
    import { validateValue } from "../../../../Utils/Validations";
    import type { ValidationPattern } from "../Constants/ValidationConfig";
    import { getIconByName } from "../../../../Utils/Icons";
    import "../Inputs.css";
    import analyticsService from '../../../../Services/WebAnalyticsService';

    export type ValidationMessages = {
      required?: string;
      email?: string;
      phone?: string;
      ssn?: string;
      numeric?: string;
      alphanumeric?: string;
      minLength?: string;
      maxLength?: string;
      minValue?: string;
      maxValue?: string;
      pattern?: string;
    };

    export interface TextInputProps {
      name: string;
      value: string;
      onChange?:
      | ((e: React.ChangeEvent<HTMLInputElement>) => void)
      | ((value: string) => void);
      onBlur?: (e: React.FocusEvent<HTMLInputElement>) => void;
      placeholder?: string;
      type?:
      | "text"
      | "email"
      | "phone"
      | "ssn"
      | "currency"
      | "alphanumeric"
      | "numeric"
      | "alpha";
      validations?: string[];
      disabled?: boolean;
      required?: boolean;
      className?: string;
      isValid?: boolean;
      reset?: boolean;
      error?: string;
      pattern?: ValidationPattern;
      mask?: string;
      maskPlaceholder?: string;
      validationMessages?: ValidationMessages;
      maxLength?: number;
      inputWidth?: number;
      info?: string; // Optional info text for tooltip
      readOnly?: boolean; // NEW: support readOnly prop
      autoFocus?: boolean;
      format?: string;
      schema?: Record<string, unknown>; // Replace 'any' with a generic object type
      uischema?: Record<string, unknown>; // Replace 'any' with a generic object type
    }

    const TextInput = forwardRef<HTMLInputElement, TextInputProps>(
      (
        {
          name,
          value,
          onChange,
          onBlur,
          placeholder,
          validations = [],
          disabled = false,
          error,
          validationMessages = {},
          maxLength,
          info,
          readOnly,
          schema,
          uischema,
        },
        ref
      ) => {
      const { t } = useTranslation();
      const [touched, setTouched] = useState(false);
      const [errorState, setError] = useState(error);

        const handleChange = (e: React.ChangeEvent<HTMLInputElement>) => {
          const newValue = e.target.value;

          // Track input change event
          analyticsService.trackInputChange(name, newValue);

          if (onChange) {
            if (onChange.length === 1) {
              // Try to detect if the handler expects a string or event
              try {
                // @ts-ignore
                onChange(newValue);
              } catch {
                // fallback to event
                // @ts-ignore
                onChange(e);
              }
            } else {
              // fallback to event
              // @ts-ignore
              onChange(e);
            }
          }

          if (touched) {
            const { message } = validateValue(
              newValue,
              validations,
              undefined,
              validationMessages
            );
            setError(message);
          }
        };

        const handleBlur = (e: React.FocusEvent<HTMLInputElement>) => {
          setTouched(true);
          const { message } = validateValue(
            value,
            validations,
            undefined,
            validationMessages
          );
          setError(message);
          onBlur?.(e);
        };

         const label = typeof schema?.label === "string" ? schema.label : uischema?.label || name;
         const helpText = typeof schema?.helpText === "string" ? schema.helpText : uischema?.helpText;

        return (
          <div style={{ marginBottom: "16px", width: "100%", display: "flex", flexDirection: "column", gap: "8px" }}>
            {label !== undefined && label !== null && (
              <span style={{ fontSize: "14px", fontWeight: "500", color: "#4a4a4a", display: "flex", alignItems: "center", gap: "4px" }}>
                {typeof label === "string" ? t(label) : String(label)}
                {validations.includes("required") && (
                  <span style={{ color: "#ff0000" }}>*</span>
                )}
                {info && (
                  <span style={{ position: "relative", marginLeft: "4px" }}>
                    {getIconByName("TbInfoCircle", "info")}
                  </span>
                )}
              </span>
            )}
            <input
              id={name}
              name={name}
              value={value}
              onChange={!readOnly ? handleChange : undefined}
              onBlur={!readOnly ? handleBlur : undefined}
              placeholder={placeholder ? t(placeholder) : undefined}
              disabled={disabled || readOnly}
              className={errorState ? "error" : ""}
              maxLength={maxLength}
              ref={ref}
            />
            {(errorState || helpText || "") && (
              <span style={{ color: "#ff0000", fontSize: "12px" }}>
                {errorState
                  ? t(errorState)
                  : t(typeof helpText === "string" ? helpText : helpText !== undefined && helpText !== null ? String(helpText as string) : "")}
              </span>
            )}
          </div>
        );
      }
    );

    export default TextInput;
    </#noparse>
