    const handleDragOver = (event: DragOverEvent) => {
      const { active, over } = event;
      if (!active || !over || active.id === over.id) return;

      const activeRowId = parseInt(String(active.data.current?.rowId), 10);
      const overRowId = parseInt(String(over.data.current?.rowId), 10);
      const fieldId = String(active.id);
      const overIdStr = String(over.id);

      if (isNaN(activeRowId) || isNaN(overRowId)) return;

      setRows(prevRows => {
        const updatedRows = [...prevRows];
        const sourceRow = updatedRows.find(r => r.id === activeRowId);
        const targetRow = updatedRows.find(r => r.id === overRowId);

        if (!sourceRow || !targetRow) return prevRows;

        const fieldIndex = sourceRow.fields.findIndex(f => f.id === fieldId);
        if (fieldIndex === -1) return prevRows;

        const [movedField] = sourceRow.fields.splice(fieldIndex, 1);

        let insertIndex = 0;
