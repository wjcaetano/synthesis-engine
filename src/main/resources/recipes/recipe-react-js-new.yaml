  App-tsx: |-
    @@@freemarker
    @@@prompt
    Create screen based in ${$api.configs.options.designSystem} Design System, with the following requirements:
    
    Design System Requirements: 
    ${designSystemRules}
    
    FINAL CODE: 
    1. Send me only code, without any comments or explanations.
    2. Use this template to modify the CurrencyInput component with ${$api.configs.options.designSystem}: Design System Rules, if not possible, stay the same code without changes.
    3. Create a theme provider based in ${$api.configs.options.designSystem} if necessary, use style css embedding
    4. Create a option to toggle to choice Dark Theme or Light Theme (Save in LocalStorage this option to recovery).
    5. Don't remove the analytic block if exists.
    
    [CODE_TEMPLATE]
    import './App.css';
    import { createBrowserRouter, RouterProvider } from "react-router-dom";
    import { NavigationProvider } from "./Routes/NavigationContext";
    import Layout from './Routes/Layout';
    import Home from './components/Home/Home';
    import NotFound from './components/NotFound/NotFound';
    import ErrorBoundary from "./components/ErrorBoundary/ErrorBoundary";
    import FormRenderer from './components/JsonForm/FormRenderer/FormRenderer';
    import Wrapper from './components/Wrapper/Wrapper';
    import { useState, useEffect, Suspense } from 'react';
    import { getIconByName } from './Utils/Icons';
    import './i18n';
    import { useTranslation } from 'react-i18next';


    const router = createBrowserRouter([
      {
        path: "/",
        element: <Layout />,
        children: [
          {
            path: "/",
            element: <Home />,
          },
          {
            path: "/builder",
            element: <Wrapper />, // Wrapper will handle state passed via navigation
          },
          {
            path: "/screens/:screenId",
            element: <FormRenderer />,
          },
          {
            path: "/forms/:screenId",
            element: <FormRenderer />,
          },
          {
            path: "*",
            element: <NotFound />,
          },
        ],
      },
    ]);

    function App() {
      const defaultTheme = "dark";
      const [darkMode, setDarkMode] = useState(() => {
        if (localStorage.getItem("darkMode")) {
          const savedTheme = localStorage.getItem("darkMode");
          return savedTheme === "true";
        } else {
          localStorage.setItem("darkMode", JSON.stringify(defaultTheme === "dark"));
          return defaultTheme === "dark";
        }
      });

      const defaultLanguage = "en";
      const { i18n, t } = useTranslation();
      useEffect(() => {
        const savedLanguage = localStorage.getItem("language");
        if (savedLanguage) {
          i18n.changeLanguage(savedLanguage);
        } else {
          i18n.changeLanguage(defaultLanguage);
          localStorage.setItem("language", defaultLanguage);
        }
      }, [i18n]);

      useEffect(() => {
        document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');
      }, [darkMode]);

      const handleThemeChange = () => {
        setDarkMode((prevMode) => {
          const newMode = !prevMode;
          localStorage.setItem("darkMode", JSON.stringify(newMode));
          return newMode;
        });
      };

      return (
        <ErrorBoundary>
          <Suspense fallback={<div>{t('messages.loading')}</div>}>
            <NavigationProvider>
              <RouterProvider router={router} />
              <div style={{ position: 'fixed', bottom: '16px', left: '16px' }}>
                <button 
                  className="theme-toggle" 
                  onClick={handleThemeChange}
                  title={darkMode ? t('theme.switchToLight', 'Switch to light mode') : t('theme.switchToDark', 'Switch to dark mode')}
                >
                  {darkMode ? getIconByName("MdLightMode") : getIconByName("MdDarkMode")}
                </button>
              </div>
            </NavigationProvider>
          </Suspense>
        </ErrorBoundary>
      );
    }

    export default App;
