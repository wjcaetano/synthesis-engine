config:
  fresh: true
  transformDefaultParams:
    jolt:
      - "${#recipe['templates']['joltNeo4jTableToJson']}"
    neo4j:
      - "${@Utils.getEnvVariable('NEO4J_API_URI')}"
      - "${@Utils.createBasicAuthHeader(@Utils.getEnvVariable('NEO4J_USERNAME'), @Utils.getEnvVariable('NEO4J_PASSWORD'))}"
  options:
    - name: monolith
      type: BOOLEAN
      label: "Create a single Java Project?"
      defaultValue: false
executor: ProjectModelExecutor.java
executorEvents:
  beforeAll: |-
    @@@groovy("AnotherJavaBeforeAll.groovy")
  afterEachFile: |-
    @@@extractMarkdownCode
    @@@accumulateImportsAndJava
projectsReference: "${#$api['configs']['options']['monolith'] == true ? #monolithBasedProjects : #microserviceBasedProjects}"
projectsPrepare:
  context:
    _programs: "${#recipe['templates']['cypherQueries']['programs']}"
    _dataObjects: "${#recipe['templates']['cypherQueries']['dataObjects']}"
    dataObjectsClassification: "${#recipe['templates']['dataObjectsClassification']}"
    _paragraphs: "${#recipe['templates']['cypherQueries']['paragraphs']}"
    integration: "${#recipe['templates']['integration']}"
projectSuperModel:
  pom.xml: ${#recipe['fileTemplates']['superPom']}
projectPrepare: null
projectModel:
  src:
    main:
      java:
        com:
          capco:
            ${#project['name']}:
              annotation:
                FlatFileItemField.java: "${#recipe['prompts']['flatFileItemField']}"
              utils:
                FileUtils.java: "${#recipe['prompts']['fileUtils']}"
              domain:
                db: "${@Utils.createWithAListOfKeys(#dataObjectsClassification.?[value == 'MODEL'].keySet().![@JavaUtils.normalizeJavaIdentifier(#this.split('\\.')[1]) + '.java'], #recipe['prompts']['modelFile'])}"
                file: "${@Utils.createWithAListOfKeys(#dataObjectsClassification.?[value == 'POJO'].keySet().![@JavaUtils.normalizeJavaIdentifier(#this.split('\\.')[1]) + '.java'], #recipe['prompts']['pojoFile'])}"
                dto: "${@Utils.createWithAListOfKeys(#dataObjectsClassification.?[value == 'DTO'].keySet().![@JavaUtils.normalizeJavaIdentifier(#this.split('\\.')[1]) + '.java'], #recipe['prompts']['dtoFile'])}"
              repository: "${@Utils.createWithAListOfKeys(#dataObjectsClassification.?[value == 'MODEL'].keySet().![@JavaUtils.normalizeJavaIdentifier(#this.split('\\.')[1]) + 'Repository.java'], #recipe['prompts']['repository'])}"
              exception:
                GlobalExceptionsHandler.java: ${#recipe['prompts']['exception']}
              service:
                MainService.java: "${#recipe['prompts']['serviceSimple']}"
              controller:
                MainController.java: "${#recipe['prompts']['controller']}"
              Application.java: ${#recipe['vars']['application']}
              diagrams:
                classDiagram.uml: ${#recipe['prompts']['classDiagram']}
                flowDiagram.uml: ${#recipe['prompts']['flowDiagram']}
      resources:
        application.yaml: ${#recipe['vars']['applicationYaml']}
  test:
    java:
      com:
        capco:
          ${#project['name']}:
            MainServiceTest.java: ${#recipe['prompts']['serviceTest']}
  infra:
    deployments.yaml: ${#recipe['vars']['infraDeployments']}
    services.yaml: ${#recipe['vars']['infraServices']}
  .mvn:
    wrapper:
      maven-wrapper.properties: ${#recipe['vars']['mvnWrapperProperties']}
  .dockerignore: ${#recipe['vars']['dockerignore']}
  .gitattributes: ${#recipe['vars']['gitattributes']}
  .gitignore: ${#recipe['vars']['gitignore']}
  Dockerfile: ${#recipe['vars']['Dockerfile']}
  mvnw: ${#recipe['vars']['mvnw']}
  mvnw.cmd: ${#recipe['vars']['mvnwCmd']}
  pom.xml: ${#recipe['vars']['pom']}
  README.md: ${#recipe['vars']['readme']}
vars:
  logFramework: Slf4j
  repositoryPath: MY_AZURE_REPOSITORY
  podk8sreplicas: 3
  groupId: com.capco
  appVersion: 1.0.0
  jdkVersion: 21
  springBootVersion: 3.3.4
  springShellVersion: 3.4.0
  port: 8080
templates:
  joltNeo4jTableToJson: |-
    [
      {
        "operation": "shift",
        "spec": {
          "results": {
            "*": {
              "data": {
                "*": {
                  "row": {
                    "*": "[&2].@(4,columns[&0])"
                  }
                }
              }
            }
          }
        }
      }
    ]
  cypherQueries:
    programs: |-
      @@@neo4j
      @@@jolt
      @@@_spel("${#projectContext.put('allPrograms', @JsonUtils.readAsList(#content))}")
      MATCH (cp:COBOLProgram) RETURN cp.name AS name, cp.rawCode AS rawCode
    dataObjects: |-
      @@@neo4j
      @@@jolt
      @@@_spel("${#projectContext.put('allDataObjects', @JsonUtils.readAsList(#content))}")
      MATCH (cp:COBOLProgram)-[:CONTAINS*]->(v:Variable) RETURN cp.name AS program, v.name AS name, v.level AS level, v.fullRawCode AS rawCode
    paragraphs: |-
      @@@neo4j
      @@@jolt
      @@@_spel("${#projectContext.put('allParagraphs', @JsonUtils.readAsList(#content))}")
      MATCH (cp:COBOLProgram)-[:CONTAINS]->(pd:COBOLProcedureDivision)-[:CONTAINS]->(p:COBOLParagraph) RETURN cp.name + '.' + p.name AS keyProgramParagraph, cp.name AS program, p.name AS name, p.rawCode AS rawCode
  integration: |-
    @@@freemarker
    @@@retry(5)
    @@@prompt
    @@@extractMarkdownCode
    @@@_spel("${#projectContext.put('integration', @JsonUtils.readAsMap(#content))}")
    @@@spel("${@JsonUtils.writeAsJsonString(#projectContext['integration'], true)}")@set:integrationString
    
    [COBOL CONTEXT]
    <#list allPrograms as program>
    [CODE FOR PROGRAM: ${program.name}]
    ${program.rawCode}
    ---------------------
    </#list>
    
    
    [PLANNED OBJECTS]
    ${dataObjectsClassificationString}
    
    
    [JAVA PROJECTS]
    <#list microserviceBasedProjects as usvc>
    '${usvc.name}' is a Java Microservice which endpoints need to manipulate the DTOs below:
    <@compress>
    <#-- Use a set to avoid duplicates -->
    <#assign dtoNamesSet = []>
    <#assign usvcDataNames = usvc.domain?map(it2 -> it2?split(':')[1])>
    <#list dataObjectsClassification as k, v>
    <#assign dtoName = k?split('.')[1]>
    <#if (v == 'DTO') && (usvcDataNames?seq_contains(dtoName))>
    <#if !(dtoNamesSet?seq_contains(dtoName))>
    <#assign dtoNamesSet += [dtoName]>
    </#if>
    </#if>
    </#list>
    <#-- Now output the unique DTO names -->
    <#list dtoNamesSet as dto>
    - ${dto}
    </#list>
    </@compress>
    
    </#list>
    
    Given the [COBOL CONTEXT], the [PLANNED DATA OBJECTS] and [JAVA PROJECTS] that will be created (decomposing the COBOL monolith into a set of JAVA microservices), do:
    1. Think about the integration problem between the microservices and how the data will flow between them using the DTOs.
    2. Think about how the Controllers should looks like to expose the right API endpoints on each Java Microservice.
    3. Finally format your idea into a JSON OBJECT to summarize the endpoints that should be created for each Microservice considering that
    each of them will have only one endpoint. Remember that the entrypoint of the whole process need to be also exposed as an endpoint
    so the application can be started from an API request but this endpoint needs to be included on one of the Microservices single controller.
    4. Adjust everything to rely on the [RESPONSE JSON TEMPLATE] below, don't include anything else on your answer, just the JSON object expected.
    
    [RESPONSE JSON TEMPLATE]
    {
      "microservice1Name": {
        "endpoint1": {
          "method": "Here you need to choose between POST|PUT|GET|DELETE",
          "returnType": "Here you need to choose between a standard Java Class or some DTO",
          "parameters": [
            {
              "name": "The name of the parameter",
              "type": "Here you need to choose between a standard Java Class or some DTO"
            },
            ...
          ]
        },
        ...
      },
      ...
    }

  dataObjectsClassification: |-
    @@@_spel("${#projectContext.put('dataObjectsClassification', new java.util.HashMap())}")
    @@@retry(10)
    @@@freemarker
    @@@prompt
    @@@extractMarkdownCode
    @@@_spel("${#projectContext['dataObjectsClassification'].putAll(@JsonUtils.readAsMap(#content))}")
    @@@_failIf("${!#projectContext['dataObjectsClassification'].keySet().containsAll(#allDataObjects.?[#this['level'] == 1].![#this['program'] + '.' + #this['name']])}")
    @@@spel("${@JsonUtils.writeAsJsonString(#projectContext['dataObjectsClassification'], true)}")@set:dataObjectsClassificationString
    
    Consider the COBOL dataObjects rawCode below:
    
    [COBOL CONTEXT]
    <#list allPrograms as program>
    [CODE FOR PROGRAM: ${program.name}]
    ${program.rawCode}
    ---------------------
    </#list>
    
    You should return a JSON OBJECT where each FIELD should be a dataObject name aiming to classify 01 Level items as POJO, DTO or MODEL, following the template below:
    
    {
      "programName.dataObjectName1": "POJO",
      "programName.dataObjectName2": "DTO",
      ...
      "programName.dataObjectNameN": "MODEL"
    }
    
    Consider that VSAM files are better to be classified as MODEL and Linkage objects as DTO. Any other should be classified as POJO.
    
    Consider just the names below to be classified:
    [NAMES STILL PENDING TO BE CLASSIFIED]
    <#list allDataObjects?filter(it -> it.level == 1)?map(it -> it.program + '.' + it.name) as name>
      <#if dataObjectsClassification[name]??><#else>
      ${name}
      </#if>
    </#list>
  application: |-
    @@@freemarker
    package ${recipe.vars.groupId + '.' + project.name};
    
    import org.springframework.boot.SpringApplication;
    import org.springframework.boot.autoconfigure.SpringBootApplication;
    import org.springframework.data.jpa.repository.EnableJpaRepositories;
    
    @SpringBootApplication
    @EnableJpaRepositories
    public class Application {
        public static void main(String[] args) {
            SpringApplication.run(Application.class, args);
        }
    }
  applicationYaml: |-
    @@@freemarker
