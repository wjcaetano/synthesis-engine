      port: ${(recipe.vars.port + project.index)?string["0"]}
    spring:
      batch:
        jdbc:
          initialize-schema: always
      datasource:
        url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
        driverClassName: org.h2.Driver
        username: sa
        password: password
      h2:
