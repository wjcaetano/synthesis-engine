cypherQueries:
  allScreens: |-
    @@@neo4j
    @@@jolt
    @@@_spel("${#projectContext.put('allScreens', @JsonUtils.readAsList(#content))}")
    MATCH (s:Screen)-[:SCREEN_FIELD]->(sf:ScreenField)
    OPTIONAL MATCH (c:COBOLProgram)-[*]->(s)
    WITH s, sf, head(apoc.coll.sort(collect(DISTINCT c.name))) AS programName
    RETURN
    programName AS program,
    s.name AS screenName,
    "/" + s.name AS path,
    COLLECT(DISTINCT sf.name) AS listOfFields,
      s.rawCode     AS screenCode
