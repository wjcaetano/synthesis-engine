        JAVACMD="$(
          'set' +e
          'unset' -f command 2>/dev/null
          'command' -v java
        )" || :
        JAVACCMD="$(
          'set' +e
          'unset' -f command 2>/dev/null
          'command' -v javac
        )" || :

