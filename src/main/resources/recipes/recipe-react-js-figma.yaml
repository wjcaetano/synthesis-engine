  App-css: |-
  App-tsx: |-
    @@@freemarker
    @@@prompt
    
    The pages available are: 
    <#list wireframe?keys as key>
      ${key} = ./pages/${key}.jsx
    </#list>
    
    FINAL CODE: 
    1. Create a React App using React Router Dom for navigation between pages, the page default is "${$api.configs.options.primaryPage}.jsx".
    2. Send me only code, without any comments or explanations.
    3. All pages are be able to "pages/nameOfComponent" to use the components.
    4. If Component(ErrorBoundary, Layout, Home etc for example) not exists in components available, remove anything reference.
    
    [CODE_TEMPLATE]
    import './App.css';
    
    const router = createBrowserRouter([
      {
        path: "/",
        element: <Layout />,
        children: [
          {
            path: "/",
            element: <Home />,
          },
          {
            path: "/builder",
            element: <Wrapper />,
          },
          {
            path: "/screens/:screenId",
            element: <FormRenderer />,
          },
          {
            path: "/forms/:screenId",
            element: <FormRenderer />,
          },
          {
            path: "*",
            element: <NotFound />,
          },
        ],
      },
    ]);
    
    function App() {
      return (
        <ErrorBoundary>
          <Suspense fallback={<div>{t('messages.loading')}</div>}>
            <NavigationProvider>
              <RouterProvider router={router} />
            </NavigationProvider>
          </Suspense>
        </ErrorBoundary>
      );
    }
    
    export default App;
