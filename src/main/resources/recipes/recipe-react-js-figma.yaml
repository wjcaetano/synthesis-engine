config:
  fresh: true
  options:
    - name: appName
      type: TEXT
      label: "App Name"
      defaultValue: "ReactFramework"
    - name: projectVersion
      type: TEXT
      label: "Project Version"
      defaultValue: "1.0.0"
    - name: ReactVersion
      type: TEXT
      label: "React Version"
      defaultValue: "19.0.0"
    - name: ReactRouterVersion
      type: TEXT
      label: "React Router Version"
      defaultValue: "7.1.1"
    - name: ReactScriptsVersion
      type: TEXT
      label: "React Scripts Version"
      defaultValue: "5.0.1"
    - name: figmaUrl
      type: TEXT
      label: "Figma Prototype API URL"
      defaultValue: "https://api.figma.com/v1/files/"
    - name: fileKey
      type: TEXT
      label: "File Key"
      defaultValue: ""
    - name: figmaApiKey
      type: TEXT
      label: "Figma API Key"
      defaultValue: ""
    - name: primaryPage
      type: TEXT
      label: "Primary Page (Name)"
      defaultValue: "Home"
    - name: programming_language
      type: DROPDOWN
      label: "Programming Language translated"
      defaultValue: COBOL
      values:
        - label: COBOL
          value: COBOL
        - label: C#
          value: CSharp
        - label: Java
          value: Java
        - label: Natural Adabas
          value: naturalAdabas
    - name: designSystem
      type: DROPDOWN
      label: "Design System"
      defaultValue: default
      values:
        - label: Default
          value: default
        - label: Material Ui
          value: materialUi
        - label: Custom Design System
          value: custom
        - label: Ant Design
          value: ant
        - label: Apple Design System
          value: apple
        - label: Tailwind CSS
          value: tailwindCss
    - name
    - name: multiLanguages
      type: TEXT
      label: "Insert the Languages to multi language (Split by ',' ex: EN-US, EN-GB,HI,PT-BR, PT-PT)"
      defaultValue: "EN,HI,PT"
    - name: primaryColor
      type: COLORPICKER
      label: "Primary Color"
      defaultValue: "#2563eb"
    - name: secondaryColor
      type: COLORPICKER
      label: "Secondary Color"
      defaultValue: "#10b981"
    - name: accentColor
      type: COLORPICKER
      label: "Accent Color"
      defaultValue: "#f59e42"
    - name: contrastColor
      type: COLORPICKER
      label: "Contrast Color"
      defaultValue: "#f9fafb"
    - name: theme
      type: DROPDOWN
      label: "Theme"
      defaultValue: light
      values:
        - label: Light
          value: light
        - label: Dark
          value: dark
    - name: analytics
      type: DROPDOWN
      label: "Analytics"
      defaultValue: none
      values:
        - label: None
          value: none
        - label: Adobe Analytics
          value: adobeAnalytics
        - label: Google Analytics
          value: googleAnalytics
    - name: idTagAnalytics
      type: TEXT
      label: "ID Tag for Analytics"
      defaultValue: ""
  transformDefaultParams:
    neo4j:
      - "${@Utils.getEnvVariable('NEO4J_API_URI')}"
      - "${@Utils.createBasicAuthHeader(@Utils.getEnvVariable('NEO4J_USERNAME'), @Utils.getEnvVariable('NEO4J_PASSWORD'))}"
  agents:
    - name: AGENT
      provider: azure
      model: gpt-4o
      embeddingModel: null
      isEmbedding: false
      deploymentName: ChatBot
      temperature: 1.0
      responseFormat: null
      maxTurns: 5
      before: null
      after: null
      tools: null
executor: ProjectModelExecutor3.java
macros:
  prompt: |-
    @@@prompt
    @@@extractMarkdownCode
projectsReference: "${T(java.util.List).of(#$api['configs']['options']['appName']).![{'name': #this}]}"
projectModel:
  context:
    _package: "${#recipe['templates']['package-json']}"
    load.json: "${#recipe['templates']['readDesignFigma']}"
    wireframe: "${@Utils.createWithAListOfKeys(((#figmaTransformed.![#this.values().?[#this instanceof T(java.util.Collection)][0]].^[#this != null] ?: T(java.util.Collections).emptyList()).?[#this['htmlKey'] != null].![#this['htmlKey']].![#this.split('\\.')[0].replaceAll('[^a-zA-Z0-9]', '') + '.html']), #recipe['templates']['createWireframe'])}"
    reasoningComponents: "${@Utils.createWithAListOfKeys(((#figmaTransformed.![#this.values().?[#this instanceof T(java.util.Collection)][0]].^[#this != null] ?: T(java.util.Collections).emptyList()).?[#this['htmlKey'] != null].![#this['htmlKey']].![#this.split('\\.')[0].replaceAll('[^a-zA-Z0-9]', '') +  '.json']), #recipe['templates']['reasoningComponents'])}"
  src:
    components: "${@Utils.createWithAListOfKeys(((#figmaTransformed.?[#this.containsKey('COMPONENT')].![#this['COMPONENT']][0] ?: T(java.util.Collections).emptyList()).?[#this['htmlKey'] != null].![#this['htmlKey']].![#this.split('\\.')[0].replaceAll('[^a-zA-Z0-9]', '') + '.jsx']), #recipe['templates']['components-react'])}"
    pages: "${@Utils.createWithAListOfKeys(((#figmaTransformed.?[#this.containsKey('FRAME')].![#this['FRAME']][0] ?: T(java.util.Collections).emptyList()).?[#this['htmlKey'] != null].![#this['htmlKey']].![#this.split('\\.')[0].replaceAll('[^a-zA-Z0-9]', '') + '.jsx']), #recipe['templates']['pages-react'])}"
    NotFound.jsx: ${#recipe['templates']['NotFound-tsx']}
    NotFound.css: ${#recipe['templates']['NotFound-css']}
    App.css: ${#recipe['templates']['App-css']}
    App.jsx: ${#recipe['templates']['App-tsx']}
    index.css: ""
    main.jsx: ${#recipe['templates']['main-tsx']}
    vite-env.d.ts: ${#recipe['templates']['vite-env-d-ts']}
  tsconfig.app.json: ${#recipe['templates']['tsconfig-app-json']}
  tsconfig.json: ${#recipe['templates']['tsconfig-json']}
  tsconfig.node.json: ${#recipe['templates']['tsconfig-node-json']}
  vite.config.ts: ${#recipe['templates']['vite-config-ts']}
  package.json: ${#recipe['templates']['package-json']}
  .gitignore: ${#recipe['templates']['.gitignore']}
  eslint.config.js: ${#recipe['templates']['eslint-config-js']}
  index.html: ${#recipe['templates']['index-html']}
  readme.md: ${#recipe['templates']['readme-md']}
  tailwind.config.js: ${#recipe['templates']['tailwind-config-js']}
#  html: "${#recipe['templates']['promptToReasoning']}"
templates:
  readDesignFigma: |-
    @@@api("${#$api['configs']['options']['figmaUrl'] + '' + #$api['configs']['options']['fileKey']}", "GET", null, "${ {'X-Figma-Token': #$api['configs']['options']['figmaApiKey']}}")
    @@@spel("${@JsonUtils.readAsMap(#content)}")
    @@@set("figmaContent")
    @@@script("FigmaTransform")
    @@@jsonify
  createWireframe: |-
    @@@freemarker
    @@@prompt
    @@@set("${'wireframe.' + #fileNameWithoutExtension.replaceAll('[^a-zA-Z0-9]', '')}")
      <#assign safeKey = (
      (fileNameWithoutExtension!'')?trim
      ?replace("\\..*$", "", "r")
      ?replace("[^\\p{L}\\p{N}]+", "", "r")
      ) + ".html" />
      
      <#assign allItems = [] />
      <#list figmaTransformed as obj>
      <#list obj?values as v>
      <#if v?is_sequence>
      <#assign allItems = allItems + v />
      </#if>
      </#list>
      </#list>
      
      [HTML_FIGMA]
      ${(allItems?filter(c -> c.htmlKey?? && c.htmlKey == safeKey)?first!{})['html']!}
      [/HTML_FIGMA]
    Based on the html above, analyze and reformat it to create a pretty html. 
    
    1. Create a clean and well-structured HTML code.
    2. Use semantic HTML5 elements where appropriate
    3. Apply CSS styles to enhance the visual appearance.
    4. Ensure the HTML is responsive and works well on different screen sizes.
    5. Optimize the code for performance and accessibility.
    6. Remove any unnecessary tags or inline styles.
    7. Make sure to include comments in the code to explain different sections.
    8. The final output should be a single HTML file with embedded CSS styles.
    9. If the background is white, change it to black text. If the background is black, change it to white text.
    
    CREATE ONLY THE HTML WITH STYLES WITHOUT ANY EXPLANATION.
  reasoningComponents: |-
    @@@freemarker
    @@@prompt
    @@@spel("${(#projectContext['components'] != null ? #projectContext['components'] : (#projectContext['components'] = new java.util.LinkedHashMap())).putAll(@JsonUtils.readAsMap(#content))}")
    @@@spel("${!@JsonUtils.readAsMap(#content)?.isEmpty() ?  #projectContext['figmaTransformed']['html'].remove(#fileNameWithoutExtension.replaceAll('[^a-zA-Z0-9]', '') + '.html') : null}")
    @@@get("components")
    @@@jsonify
    
    Analyze the HTML content below and identify any reusable UI component (e.g., Navbar, Menu, Form, Container, Input Fields, Buttons, etc.).

    If one or more reusable components are found, extract their details and return them in **JSON format**, following the examples provided below.  
    If only static content or consumer flow pages are found (no reusable components), return an **empty JSON object `{}`**.
      <#assign safeKey = (
      (fileNameWithoutExtension!'')?trim
      ?replace("\\..*$", "", "r")
      ?replace("[^\\p{L}\\p{N}]+", "", "r")
      ) + ".html" />
      
      <#assign allItems = [] />
      <#list figmaTransformed as obj>
      <#list obj?values as v>
      <#if v?is_sequence>
      <#assign allItems = allItems + v />
      </#if>
      </#list>
      </#list>
      
      [HTML_FIGMA]
      ${(allItems?filter(c -> c.htmlKey?? && c.htmlKey == safeKey)?first!{})['html']!}
      [/HTML_FIGMA]
    
    <#noparse>
    ### Output Rules

    1. **If components are found**, output them as a JSON object.  
       - Each component must include:
         - `type`: The component type (e.g., Navbar, Form, Container)
         - `label`: A human-readable name
         - `html`: The full HTML snippet of the identified component
         - Additional properties (e.g., `items`, `fields`, `actions`, `styles`) as shown in the examples.
         - Example output for multiple components:
            { 
             "Navbar": {
                "type": "Navbar",
                "label": "Main Navigation Bar",
                "html": "<nav>...</nav>",
                "items": [
                  {"label": "Home", "link": "/home"},
                  {"label": "About", "link": "/about"}
                ],
                "styles": {
                  "backgroundColor": "#333",
                  "textColor": "#fff"
                }
              },
              "LoginForm": {
                "type": "Form",
                "label": "User Login Form",
                "html": "<form>...</form>",
                "fields": [
                  {"type": "text", "name": "username", "label": "Username"},
                  {"type": "password", "name": "password", "label": "Password"}
                ],
                "actions": [
                  {"type": "submit", "label": "Login"}
                ],
                "styles": {
                  "border": "1px solid #ccc",
                  "padding": "10px"
                }
              }
            }

    2. **If no reusable component is found**, output:
       ```json
       {}
    </#noparse>

  components-react: |-
    @@@log("Starting 'components' create")
    @@@retry(5)
    @@@freemarker
    @@@prompt
    @@@failIf("${!#content.contains('export default function')}")
    @@@default("export default function ${#fileNameWithoutExtension}()")
      <#assign safeKey = (
      (fileNameWithoutExtension!'')?trim
      ?replace("\\..*$", "", "r")             
      ?replace("[^\\p{L}\\p{N}]+", "", "r")   
      )/>
      
      [HTML_FIGMA]
      ${wireframe[safeKey]}
      [/HTML_FIGMA]
      
  
    Based on the HTML content above, create a **reusable React functional component (TSX)** named **${fileNameWithoutExtension?replace("[^a-zA-Z0-9]", "", "r")}**.

    ---

    ### General Rules
    1. **Component Definition**
       - The component must be a **functional component** using TypeScript syntax.
       - Export it as the **default export**:
         ```tsx
         export default function ${fileNameWithoutExtension?replace("[^a-zA-Z0-9]", "", "r")}() {
           return <>...</>;
         }
         ```
       - The component must represent a **reusable UI unit**, not a page or flow.

    2. **Code Quality**
       - Create **clean, maintainable, and reusable** React code.
       - Apply **semantic HTML** and ensure **accessibility (a11y)** best practices.
       - Ensure **responsiveness** across devices (use flex, grid, or relative units).

    3. **Styling**
       - Include **embedded styles** (inline styles or JSX `<style>` tag within the file).
       - Do **not** use `styled-components` or any external styling library.
       - Keep the CSS minimal and component-scoped.

    4. **Reusability**
       - Identify any repeated UI patterns or elements and structure the component so it can be reused easily.
       - Do not include hardcoded placeholder text — use **meaningful and context-appropriate content**.
       - Accept props for dynamic data if it improves reusability (e.g., labels, titles, actions, items).

    5. **Imports**
       - Use only the imports allowed in the context and **do not add new dependencies**.
       - You may reuse available components declared in the `"components"` context variable:
       - Create ever import not groupped import.
          eg. import Navbar from "../Navbar.jsx"
              import Chatbot from "../Chatbot.jsx"
       - Don't create import with {}

         Components available for reuse:
         <#list components?keys as key>
           <#if key != fileNameWithoutExtension?replace("[^a-zA-Z0-9]", "", "r")>
             ${key} = ./${key}.jsx
           </#if>
         </#list>

       - Example:
         ```tsx
         import { useNavigate, useLocation } from "react-router-dom";
         import { Navbar } from "./Navbar";
         ```

    6. **Hooks and Libraries**
       - Use **React hooks** where appropriate (`useState`, `useEffect`, etc.).
       - Only use libraries present in the provided `packageJson`:
         ```
         ${packageJson}
         ```

    7. **Performance & Accessibility**
       - Optimize rendering and event handling.
       - Use proper ARIA attributes and semantic tags for accessibility.

    8. **Style Guidelines**
       - Prefer **functional composition** and **clear naming**.
       - Ensure component structure is visually clear and properly indented.
       - If CSS-in-JSX is used, place it **at the end of the file** inside a `<style>` block.

    ---
    ### Tips
        When identifying elements such as **Navbar**, **Menu**, **Routes**, or **list items (`<li>`)** that represent navigation links,
        use **React Router DOM** to enable navigation between pages.
      
      - Wrap each navigable element with a `Link` or `NavLink` component from `react-router-dom`.
      - Ensure that the `to` attribute correctly matches the route path (e.g., `/home`, `/about`).
      - Keep the **original HTML structure and styling** intact — only replace `<a>` elements (or equivalent navigational elements) with React Router components.
      - If a navigation item uses an icon or a button for navigation, wrap it inside a `Link` component instead of adding `onClick` handlers.
      
      #### Example
        ```tsx
        import { Link } from "react-router-dom";
        
        <nav className="navbar">
        <ul>
        <li><Link to="/home">Home</Link></li>
        <li><Link to="/about">About</Link></li>
        <li><Link to="/contact">Contact</Link></li>
        </ul>
        </nav>
        ```
    
    ### Strict HTML Fidelity
      > **The generated React Component must be visually, structurally, and hierarchically identical to the provided HTML.
      Every element, class, and style must be faithfully preserved and reflected in JSX.
      Do NOT change, remove, or simplify the original HTML layout.
      Transform it into valid JSX while maintaining 100% fidelity to the source HTML.**

    ### Output Requirements
    - **Output only the final React TSX component code.**
    - **Do NOT include any explanations, placeholder text, or additional comments.**
      Eg. {/* Content goes here */}
    - **Do NOT create additional components** beyond `${fileNameWithoutExtension?replace("[^a-zA-Z0-9]", "", "r")}`.
    - ** SEND WHOLE THE CODE WITHOUT PLACEHOLDERS.**

    ---

    ### Example
    ```tsx
    import { useNavigate, useLocation } from "react-router-dom";
    import { Navbar } from "./Navbar";

    export default function NotFound() {
      const navigate = useNavigate();
      const location = useLocation();

      return (
        <div className="not_found_section">
          <Navbar />
          <div className="not_found_container">
            <h1 className="not_found_title">
              {"404".split("").map((char, idx) => (
                <span key={idx}>{char}</span>
              ))}
            </h1>
            <h2 className="not_found_subtitle">Page Not Found</h2>
            <p className="not_found_description">
              Sorry, we couldn’t find this page.
              <br />
              <code className="not_found_code">
                {typeof window !== "undefined" ? window.location.href : location.pathname}
              </code>
            </p>
            <div className="not_found_actions">
              <button onClick={() => navigate(-1)} className="not_found_btn_prev">
                Go Back
              </button>
              <button onClick={() => navigate("/")} className="not_found_btn_home">
                Go Home
              </button>
            </div>
          </div>
        </div>
      );
    }
    
    GENERATE ONLY ONE REUSABLE REACT COMPONENT NAMED ${fileNameWithoutExtension?replace("[^a-zA-Z0-9]", "", "r")} WITH EMBEDDED STYLES, NO PLACEHOLDERS, NO EXPLANATIONS, AND USING ONLY THE ALLOWED IMPORTS.

  pages-react: |-
    @@@freemarker
    @@@prompt
    
      <#assign safeKey = (
      (fileNameWithoutExtension!'')?trim
      ?replace("\\..*$", "", "r")             
      ?replace("[^\\p{L}\\p{N}]+", "", "r")   
      ) />
    
      
    
      [HTML_FIGMA]
        ${wireframe[safeKey]}
      [/HTML_FIGMA]

