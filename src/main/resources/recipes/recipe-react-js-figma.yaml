  NotFound-css: |-
    .not_found_section {
    height: auto;
    min-height: 70dvh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    }
    
    .not_found_container {
    width: 50%;
    height: auto;
    padding: 32px;
    display: flex;
    flex-flow: column nowrap;
    align-items: center;
    justify-content: center;
    gap: 8px;
    }
    
    
    .not_found_title {
    font-family: var(--font-default);
    font-size: 6rem;
    font-weight: bold;
    display: flex;
    gap: 0.2em;
    }
    
    .not_found_title span {
    opacity: 0;
    scale: 0;
    transform: translateY(30px);
    display: inline-block;
    animation: fadeInUp 0.5s forwards;
    }
    
    .not_found_title span:nth-child(1) {
    /* transform: rotate(-15deg); */
    color: var(--primary-color);
    animation-delay: 0.1s;
    }
    .not_found_title span:nth-child(2) {
    /* transform: scale3D(0, 0, 1.3); */
    /* transform: translateY(-15px); */
    color: var(--accent-color);
    animation-delay: 0.3s;
    }
    .not_found_title span:nth-child(3) {
    /* transform: rotate(15deg); */
    color: var(--secondary-color);
    animation-delay: 0.5s;
    }
    
    .not_found_subtitle {
    font-family: var(--font-default);
    font-size: 2rem;
    font-weight: 800;
    color: var(--color-text-default);
    }
    
    .not_found_description {
    font-family: var(--font-text-base);
    font-size: 1.5rem;
    font-weight: 500;
    color: var(--color-text-default);
    text-align: center;
    line-height: 1.6;
    }
    
    .not_found_code {
    font-family: var(--font-default);
    color: var(--color-text-default);
    filter: brightness(0.8);
    font-style: italic;
    font-size: 1.3rem;
    }
    
    .not_found_actions {
    margin-top: 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    }
    
    .not_found_btn_prev,
    .not_found_btn_home {
    background-color: var(--primary-color);
    padding: 12px 16px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    color: var(--contrast-color);
    font-family: var(--font-default);
    font-weight: bold;
    cursor: pointer;
    }
    
    .not_found_btn_prev:hover,
    .not_found_btn_home:hover {
    scale: 0.98;
    filter: brightness(1.1);
    }
    
    .not_found_btn_home {
    background-color: var(--secondary-color);
    }
    
    @keyframes fadeInUp {
    to {
      opacity: 1;
      scale: 1;
      transform: translateY(0);
    }
    }
  NotFound-tsx: |-
    import { useNavigate, useLocation } from "react-router-dom";
    import { useTranslation } from "react-i18next";
    import "./NotFound.css";


    const NotFound = () => {
      const navigate = useNavigate();
      const location = useLocation();
      const { t } = useTranslation();

      return (
        <div className="not_found_section">
          <div className="not_found_container">
            <h1 className="not_found_title">
              {"404".split("").map((char, idx) => (
                <span key={idx}>{char}</span>
              ))}
            </h1>
            <h2 className="not_found_subtitle">
              {t('notfound.title', 'Page Not Found')}
            </h2>
            <p className="not_found_description">
              {t('notfound.description', "Sorry, we couldn't find")}
              <br />
              <code className="not_found_code">
                {typeof window !== "undefined" ? window.location.href : location.pathname}
              </code>
            </p>
            <div className="not_found_actions">
              <button
                onClick={() => navigate(-1)}
                className="not_found_btn_prev">
                {t('notfound.back', 'Go Back')}
              </button>
              <button
                onClick={() => navigate("/")}
                className="not_found_btn_home">
                {t('notfound.home', 'Go Home')}
              </button>
            </div>
          </div>
        </div>
      );
    };

    export default NotFound;

