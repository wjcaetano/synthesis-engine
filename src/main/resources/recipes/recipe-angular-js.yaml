  DateUtils-ts:
    service: |
      import { Injectable } from '@angular/core';

      @Injectable({
        providedIn: 'root',
      })
      export class DateUtilsService {
        formatDate(date: any, locale: string = 'en-US', options: any = {}): string {
          if (!date) return '';
          try {
            const d = new Date(date);
            return d.toLocaleDateString(locale, {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              ...options,
            });
          } catch (e) {
            return '';
          }
        }

        getDate(date: any): number | null {
          if (!date) return null;
          try {
            return new Date(date).getDate();
          } catch {
            return null;
          }
        }

        getYear(date: any): number | null {
          if (!date) return null;
          try {
            return new Date(date).getFullYear();
          } catch {
            return null;
          }
        }

        getMonth(date: any): number | null {
          if (!date) return null;
          try {
            return new Date(date).getMonth() + 1;
          } catch {
            return null;
          }
        }

        getDayOfWeek(date: any, locale: string = 'en-US'): string {
          try {
            return new Date(date).toLocaleDateString(locale, { weekday: 'long' });
          } catch {
            return '';
          }
        }

        isWeekend(date: any): boolean {
          const day = new Date(date).getDay();
          return day === 0 || day === 6;
        }

        isLeapYear(year: number): boolean {
          return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
        }

        addDays(date: any, days: number): Date {
          const d = new Date(date);
          d.setDate(d.getDate() + days);
          return d;
        }

        subtractDays(date: any, days: number): Date {
          const d = new Date(date);
          d.setDate(d.getDate() - days);
          return d;
        }

        compareDates(a: any, b: any): number {
          return new Date(a).getTime() - new Date(b).getTime();
        }
      }

  UtilsCommon-ts:
    service: |
      import { Injectable } from '@angular/core';

      @Injectable({
        providedIn: 'root',
      })
      export class UtilsCommonService {
        isEmpty(value: any): boolean {
          return (
            value === undefined ||
            value === null ||
            (typeof value === 'string' && value.trim() === '') ||
            (Array.isArray(value) && value.length === 0) ||
            (typeof value === 'object' && !Array.isArray(value) && Object.keys(value).length === 0)
          );
        }

        isDefined(value: any): boolean {
          return value !== undefined && value !== null;
        }

        deepClone(obj: any): any {
          return JSON.parse(JSON.stringify(obj));
        }

        isObject(value: any): boolean {
          return value && typeof value === 'object' && !Array.isArray(value);
        }

        isArray(value: any): boolean {
          return Array.isArray(value);
        }

        noop(): void {}

        delay(ms: number): Promise<void> {
          return new Promise((resolve) => setTimeout(resolve, ms));
        }

        generateId(prefix: string = 'id'): string {
          return `${prefix}_${Math.random().toString(36).substr(2, 9)}`;
        }

        capitalize(str: string): string {
          return str.charAt(0).toUpperCase() + str.slice(1);
        }

        truncate(str: string, length: number = 100): string {
          return str.length > length ? str.slice(0, length) + '...' : str;
        }

        isNumeric(value: any): boolean {
          return !isNaN(parseFloat(value)) && isFinite(value);
        }

        isBoolean(value: any): boolean {
          return typeof value === 'boolean';
        }

        isUrl(value: string): boolean {
          try {
            new URL(value);
            return true;
          } catch {
            return false;
          }
        }

        hasUpperCase(str: string): boolean {
          return /[A-Z]/.test(str);
        }

        hasLowerCase(str: string): boolean {
          return /[a-z]/.test(str);
        }

        hasNumber(str: string): boolean {
          return /\d/.test(str);
        }

        isDate(value: any): boolean {
          return !isNaN(Date.parse(value));
        }
      }

  ValidationUtils-ts:
    service: |
      import { Injectable } from '@angular/core';

      @Injectable({
        providedIn: 'root',
      })
      export class ValidationUtilsService {
        isEmailValid(email: string): boolean {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }

        isPhoneNumberValid(phone: string): boolean {
          const phoneRegex = /^\+?[1-9]\d{1,14}$/;
          return phoneRegex.test(phone);
        }

        isStrongPassword(password: string): boolean {
          const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
          return strongPasswordRegex.test(password);
        }

        isLengthBetween(str: string, min: number, max: number): boolean {
          return str.length >= min && str.length <= max;
        }
      }

  MoneyUtils-ts:
    service: |
      import { Injectable } from '@angular/core';

      @Injectable({
        providedIn: 'root',
      })
      export class MoneyUtilsService {
        formatCurrency(value: number, currency: string = 'USD', locale: string = 'en-US'): string {
          if (isNaN(value)) return '';
          return new Intl.NumberFormat(locale, {
            style: 'currency',
            currency,
          }).format(value);
        }

        resolveCurrencySymbol(currency: string): string {
          const symbols: { [key: string]: string } = {
            USD: '$',
            BRL: 'R$',
            CAD: 'C$',
            GBP: '£',
            EUR: '€',
            JPY: '¥',
            AUD: 'A$',
          };
          return symbols[currency] || currency;
        }

        parseCurrency(value: string | number): number {
          if (typeof value === 'string') {
            return parseFloat(value.replace(/[^\d.-]/g, ''));
          }
          return typeof value === 'number' ? value : NaN;
        }

        convertCurrency(value: number, rate: number): number {
          return isNaN(value) || isNaN(rate) ? 0 : value * rate;
        }

        roundTo(value: number, decimals: number = 2): number {
          return Number(Math.round(value + 'e' + decimals) + 'e-' + decimals);
        }

        getCurrencyName(currencyCode: string): string {
          const names: { [key: string]: string } = {
            USD: 'US Dollar',
            BRL: 'Brazilian Real',
            CAD: 'Canadian Dollar',
            GBP: 'British Pound',
            EUR: 'Euro',
            JPY: 'Japanese Yen',
            AUD: 'Australian Dollar',
          };
          return names[currencyCode] || currencyCode;
        }

        isCurrencySupported(currency: string): boolean {
          return ['USD', 'BRL', 'CAD', 'GBP', 'EUR', 'JPY', 'AUD'].includes(currency);
        }

        formatToInteger(value: number): number {
          return parseInt(parseFloat(value.toString()), 10);
        }

        applyDiscount(amount: number, discountPercent: number): number {
          return this.roundTo(amount * (1 - discountPercent / 100));
        }
      }

  NumberUtils-ts:
    service: |
      import { Injectable } from '@angular/core';

      @Injectable({
        providedIn: 'root',
      })
      export class NumberUtilsService {
        isEven(num: number): boolean {
          return num % 2 === 0;
        }

        isOdd(num: number): boolean {
          return num % 2 !== 0;
        }

        isPrime(num: number): boolean {
          if (num <= 1) return false;
          if (num <= 3) return true;
          if (num % 2 === 0 || num % 3 === 0) return false;

          for (let i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0) {
              return false;
            }
          }
          return true;
        }

        clamp(num: number, min: number, max: number): number {
          return Math.min(Math.max(num, min), max);
        }

        toFixed(num: number, decimals: number = 2): string {
          return Number(num).toFixed(decimals);
        }

        toPercentage(num: number, decimals: number = 2): string {
          return `${(num * 100).toFixed(decimals)}%`;
        }

        randomInt(min: number, max: number): number {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        average(arr: number[]): number {
          return arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
        }

        sum(arr: number[]): number {
          return arr.reduce((a, b) => a + b, 0);
        }

        max(arr: number[]): number {
          return Math.max(...arr);
        }

        min(arr: number[]): number {
          return Math.min(...arr);
        }
      }

