    import React, {
      createContext,
      useContext,
      useState,
      useCallback,
      useEffect,
    } from "react";

    interface NavigationItem {
      type?: "item" | "title" | "back";
      name: string;
      href?: string;
      icon?: string;
      current?: boolean;
      children?: NavigationItem[];
      fetchNavigation?: string;
    }

    interface Command {
      name: string;
      href: string;
      current: boolean;
      initial?: string;
    }

    interface UserNavigation {
      name: string;
      href: string;
    }

    interface LayoutChild {
      path: string;
      element: string;
      name: string;
      icon?: string;
      current?: boolean;
    }

    interface NavigationData {
      title: string;
      layout: {
        path: string;
        element: string;
        children?: LayoutChild[];
      };
      navigation: NavigationItem[];
      commands: Command[];
      userNavigation: UserNavigation[];
    }

    interface NavigationMap {
      [key: string]: NavigationData;
    }

    interface NavigationContextType {
      navigationMap: NavigationMap;
      setNavigationMap: React.Dispatch<React.SetStateAction<NavigationMap>>;
      getNavigation: (key: string, url: string) => Promise<void>;
      isLoading: boolean;
      error: string | null;
    }

    const NavigationContext = createContext<NavigationContextType | undefined>(
      undefined
    );

    export function NavigationProvider({
      children,
    }: {
      children: React.ReactNode;
    }) {
      const [navigationMap, setNavigationMap] = useState<NavigationMap>({});
      const [isLoading, setIsLoading] = useState(true);
      const [error, setError] = useState<string | null>(null);

      const getNavigation = useCallback(async (key: string, url: string) => {
        try {
          setIsLoading(true);
          setError(null);
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Failed to fetch navigation: ${response.statusText}`);
          }
          const data = await response.json();

          // Transform layout children into navigation items
          const navigationItems =
            data.layout.children?.map((child: LayoutChild) => ({
              type: "item",
              name: child.name,
              href: child.path,
              icon: child.icon || "",
              current: child.current || false,
            })) || [];

          setNavigationMap((prev) => ({
            ...prev,
            [key]: {
              ...data,
              navigation: navigationItems,
            },
          }));
        } catch (error) {
          const errorMessage =
            error instanceof Error ? error.message : "Failed to fetch navigation";
          console.error("Error fetching navigation:", errorMessage);
          setError(errorMessage);
          throw error;
        } finally {
          setIsLoading(false);
        }
      }, []);

      // Fetch primary navigation on mount
      useEffect(() => {
        const fetchPrimaryNavigation = async () => {
          try {
            await getNavigation(
              "primary",
              "/mock/navigation/primary-navigation.json"
            );
          } catch (error) {
            // Error is already handled in getNavigation
            console.log("Failed to fetch primary navigation on init");
          }
        };

        fetchPrimaryNavigation();
      }, [getNavigation]);

      return (
        <NavigationContext.Provider
          value={{
            navigationMap,
            setNavigationMap,
            getNavigation,
            isLoading,
            error,
          }}>
          {children}
        </NavigationContext.Provider>
      );
    }

    export function useNavigationContext() {
      const context = useContext(NavigationContext);
      if (context === undefined) {
        throw new Error(
          "useNavigationContext must be used within a NavigationProvider"
        );
      }
      return context;
    }

    // Export types for use in other components
    export type {
      NavigationItem,
      Command,
      UserNavigation,
      NavigationData,
      NavigationMap,
    };
