  validations-ts: |-

    import type { ValidationPattern } from "../constants/validationConfig";
    import type { ValidationMessages } from "../components/TextInput";

    export interface ValidationResult {
      isValid: boolean;
      message: string;
    }



    export const validateValue = (
      value: string,
      validations: string[],
      pattern?: ValidationPattern,
      messages?: ValidationMessages
    ): ValidationResult => {
      // Check required first
      if (validations.includes("required") && !value) {
        return {
          isValid: false,
          message: messages?.required || "This field is required",
        };
      }

      // If empty and not required, it's valid
      if (!value) {
        return { isValid: true, message: "" };
      }

      // Check email format
      if (validations.includes("email")) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
          return {
            isValid: false,
            message: messages?.email || "Please enter a valid email address",
          };
        }
      }

      // Check phone format
      if (validations.includes("phone")) {
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(value.replace(/\D/g, ""))) {
          return {
            isValid: false,
            message: messages?.phone || "Please enter a valid phone number",
          };
        }
      }

      // Check SSN format
      if (validations.includes("ssn")) {
        const ssnRegex = /^\d{9}$/;
        if (!ssnRegex.test(value.replace(/\D/g, ""))) {
          return {
            isValid: false,
            message: messages?.ssn || "Please enter a valid SSN",
          };
        }
      }

      // Check numeric
      if (validations.includes("numeric")) {
        const numericRegex = /^-?\d*(\.\d+)?$/;
        if (!numericRegex.test(value)) {
          return {
            isValid: false,
            message: messages?.numeric || "Please enter a valid number",
          };
        }
      }

      // Check alphanumeric
      if (validations.includes("alphanumeric")) {
        const alphanumericRegex = /^[a-zA-Z0-9]+$/;
        if (!alphanumericRegex.test(value)) {
          return {
            isValid: false,
            message: messages?.alphanumeric || "Please enter letters and numbers only",
          };
        }
      }

      // Check minLength
      const minLengthRule = validations.find((v) => v.startsWith("minLength:"));
      if (minLengthRule) {
        const minLength = parseInt(minLengthRule.split(":")[1]);
        if (value.length < minLength) {
          return {
            isValid: false,
            message: messages?.minLength || `Minimum length is ${minLength} characters`,
          };
        }
      }

      // Check maxLength
      const maxLengthRule = validations.find((v) => v.startsWith("maxLength:"));
      if (maxLengthRule) {
        const maxLength = parseInt(maxLengthRule.split(":")[1]);
        if (value.length > maxLength) {
          return {
            isValid: false,
            message: messages?.maxLength || `Maximum length is ${maxLength} characters`,
          };
        }
      }

      // Check minValue
      const minValueRule = validations.find((v) => v.startsWith("minValue:"));
      if (minValueRule) {
        const minValue = parseInt(minValueRule.split(":")[1]);
        if (parseInt(value) < minValue) {
          return {
            isValid: false,
            message: messages?.minValue || `Minimum value is ${minValue}`,
          };
        }
      }

      // Check maxValue 
      const maxValueRule = validations.find((v) => v.startsWith("maxValue:"));
      if (maxValueRule) {
        const maxValue = parseInt(maxValueRule.split(":")[1]);
        if (parseInt(value) > maxValue) {
          return {
            isValid: false, 
            message: messages?.maxValue || `Maximum value is ${maxValue}`,
          };
        }
      }

      // Check custom pattern
      if (pattern) {
        if (!pattern.pattern.test(value)) {
          return {
            isValid: false,
            message: messages?.pattern || pattern.message || "Invalid format",
          };
        }
      }

      return { isValid: true, message: "" };
    };

    export const getValidationMessage = (value: string, validations: string[]): string => {
      const result = validateValue(value, validations);
      return result.message;
    };
