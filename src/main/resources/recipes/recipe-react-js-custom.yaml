    [CODE_TEMPLATE]
    <#noparse>
    import React, { useRef } from "react";
    import {
      InformationCircleIcon,
      CheckCircleIcon,
    } from "@heroicons/react/20/solid";
    import type { ControlProps } from "@jsonforms/core";
    import type { JsonSchema } from "@jsonforms/core";

    type ExtendedJsonSchema = JsonSchema & {
      enumNames?: string[];
      descriptions?: Record<string, string>;
    };

    interface MenuOption {
      id: string;
      title: string;
      description?: string;
    }

    export interface MenuRadioFieldProps extends Omit<ControlProps, "label" | "schema"> {
      label?: string;
      name: string;
      description?: string;
      className?: string;
      info?: string;
      required?: boolean;
      helpText?: string;
      schema: ExtendedJsonSchema;
    }

    const MenuRadioField: React.FC<MenuRadioFieldProps> = ({
      label,
      name,
      description,
      data,
      path,
      schema,
      handleChange,
      className,
      info,
      required = false,
      helpText,
    }) => {
      const radioRefs = useRef<(HTMLInputElement | null)[]>([]);

      // Create options array from enum and enumNames
      const options: MenuOption[] = ((schema?.enum as string[]) || []).map(
        (id: string, index: number) => ({
          id,
          title: schema?.enumNames?.[index] || id,
          description: schema?.descriptions?.[id],
        })
      );

      // Keyboard navigation handler
      const handleKeyDown = (e: React.KeyboardEvent<HTMLDivElement>) => {
        const currentIndex = options.findIndex((option) => option.id === data);
        let nextIndex = currentIndex;
        if (e.key === "ArrowDown") {
          nextIndex = (currentIndex + 1) % options.length;
          e.preventDefault();
        } else if (e.key === "ArrowUp") {
          nextIndex = (currentIndex - 1 + options.length) % options.length;
          e.preventDefault();
        }
        if (nextIndex !== currentIndex) {
          handleChange(path, options[nextIndex].id);
          radioRefs.current[nextIndex]?.focus();
        }
      };

      return (
        <div className={`mb-4 flex flex-col gap-1 ${className ?? ""}`}>
          {label && (
            <span className="text-sm font-medium text-gray-700 flex items-center gap-1">
              {label}
              {required && <span className="text-red-500 ml-1">*</span>}
              {info && (
                <span className="relative group ml-1">
                  <InformationCircleIcon className="h-4 w-4 text-blue-500 cursor-pointer" />
                  <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                    {info}
