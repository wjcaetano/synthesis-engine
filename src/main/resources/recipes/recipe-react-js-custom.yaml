        { tester: currencyInputControlTester, renderer: CurrencyInputControl },
        { tester: textInputControlTester, renderer: TextInputControl },
        { tester: selectFieldControlTester, renderer: SelectFieldControl },
        { tester: checkboxControlTester, renderer: CheckboxControl },
        { tester: toggleControlTester, renderer: ToggleControl },
        { tester: radioFieldControlTester, renderer: RadioFieldControl },
        { tester: menuRadioFieldControlTester, renderer: MenuRadioFieldControl },
        ...materialRenderers,
      ];

      useEffect(() => {
        const schemaId = id || "custom-library";
        const fetchSchemas = async () => {
          try {
             const basePath = location.pathname.startsWith("/screens")
                ? "/mock/screens"
                : "/mock/pages";
              const [dataResponse] = await Promise.all([
                fetch(`${basePath}/${schemaId}.json`),
              ]);
    
              if (
                dataResponse.status === 404 ||
                !dataResponse.headers
                  .get("content-type")
                  ?.includes("application/json")
              ) {
                setError("404");
                return;
              }
    
              if (!dataResponse.ok) {
                throw new Error("Failed to fetch schemas");
              }
    
              const data = await dataResponse.json();
              const schemaData = data.schema;
              const uiSchemaData = data.uischema;



            setSchema(schemaData);
            setUISchema(uiSchemaData);
          } catch (err) {
            setError(err instanceof Error ? err.message : "An error occurred");
          } finally {
            setLoading(false);
          }
        };

        fetchSchemas();
      }, [id]);

      const handleSubmit = async (cmd: Command) => {
        try {
          const response = await fetch(cmd.config.url!, {
            method: cmd.config.method || "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            throw new Error(cmd.config.errorMessage || "Request failed");
          }

          setMessageBox({
            title: "Success",
            type: "success",
            message:
              cmd.config.successMessage || "Operation completed successfully",
            dismissable: true,
            duration: 3000,
            onClose: () => {
              setMessageBox(null);
            },
          });
        } catch (err) {
          setMessageBox({
            title: "Error",
            type: "error",
            message: err instanceof Error ? err.message : "An error occurred",
            dismissable: true,
          });
        }
      };

      const handleNavigation = (cmd: Command) => {
        if (cmd.config.navigationType === "back") {
          const { pathname } = window.location;
          const parentPath = pathname.replace(/\/?[^/]+$/, "");
          navigate(parentPath);
        } else if (cmd.config.targetPath) {
          navigate(cmd.config.targetPath);
        }
      };

      const handleReset = (cmd: Command) => {
        setData({});
        setMessageBox({
          title: "Form Reset",
          message: "The form has been reset to its original state.",
          type: "success",
          dismissable: true,
          duration: 3000,
        });
      };

      const handleScreenCommand = async (cmd: Command) => {
        // Handle confirmation if required
        if (cmd.config.requiresConfirmation) {
          setModal({
            open: true,
            title: "Confirm Action",
            message:
              cmd.config.confirmationMessage || "Are you sure you want to proceed?",
            iconType: "warning",
            confirmLabel: "OK",
            cancelLabel: "Cancel",
            danger: cmd.variant === "danger",
            onConfirm: () => {
              setModal((prev) => ({ ...prev, open: false }));
              executeCommand(cmd);
            },
          });
          return;
        }

        await executeCommand(cmd);
      };

      const executeCommand = async (cmd: Command) => {
        switch (cmd.actionType) {
          case "submit":
            await handleSubmit(cmd);
            break;
          case "navigation":
            handleNavigation(cmd);
            break;
          case "reset":
            handleReset(cmd);
            break;
        }
      };

      if (error === "404") {
        return <NotFound />;
      }

      if (loading) {
        return (
          <Box
            display="flex"
            justifyContent="center"
            alignItems="center"
            minHeight="400px">
            <CircularProgress />
          </Box>
        );
      }

      if (error) {
        return (
          <Box p={3}>
            <Typography color="error">{error}</Typography>
          </Box>
        );
      }

      if (!schema || !uiSchema) {
        return null;
      }

      const pageTitle = schema?.title || "Form";
      const pageDescription = schema?.description || "";
      const trnName = (schema as any)?.trnName || "";
      const pgmName = (schema as any)?.pgmName || "";

      console.log("State schema:", schema);
      console.log("State title:", schema?.title);
      console.log("State description:", schema?.description);

      return (
        <Screen
          title={pageTitle}
          subtitle={pageDescription}
          commands={uiSchema?.options?.commands}
          onCommand={handleScreenCommand}
          showCommandDialog={(cmd) => {
            if (cmd.config.requiresConfirmation) {
              setModal({
                open: true,
                title: "Confirm Action",
                message:
                  cmd.config.confirmationMessage ||
                  "Are you sure you want to proceed?",
                iconType: "warning",
                confirmLabel: "OK",
                cancelLabel: "Cancel",
                onConfirm: () => executeCommand(cmd),
              });
            } else {
              executeCommand(cmd);
            }
          }}
          messageBox={messageBox}
          trnName={trnName}
          pgmName={pgmName}>
          {loading ? (
            <div className="flex justify-center items-center h-full">
              <CircularProgress />
            </div>
          ) : error ? (
            <div className="text-red-500 text-center">{error}</div>
          ) : schema && uiSchema ? (
            <div className="w-full">
              <JsonForms
                schema={schema}
                uischema={uiSchema}
                data={data}
                renderers={customRenderers}
                cells={materialCells}
                onChange={({ data }) => setData(data)}
                ajv={createAjv()}
              />
            </div>
          ) : null}
          <ConfirmModal
            open={modal.open}
            title={modal.title}
            message={modal.message}
            iconType={modal.iconType}
            confirmLabel={modal.confirmLabel}
            cancelLabel={modal.cancelLabel}
            onConfirm={() => {
              modal.onConfirm?.();
              setModal({ ...modal, open: false });
            }}
            onClose={() => setModal({ ...modal, open: false })}
            danger={modal.danger}
          />
        </Screen>
      );
    };

    export default DynamicForm;
