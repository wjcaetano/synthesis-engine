    import { PatternFormat, NumericFormat } from "react-number-format";

    export interface ValidationMessages {
      required?: string;
      email?: string;
      phone?: string;
      ssn?: string;
      numeric?: string;
      alphanumeric?: string;
      alpha?: string;
      minLength?: string;
      maxLength?: string;
      pattern?: string;
    }

    export interface TextInputProps {
      label: string;
      name: string;
      value: string;
      onChange?:
        | ((e: React.ChangeEvent<HTMLInputElement>) => void)
        | ((value: string) => void);
      onBlur?: (e: React.FocusEvent<HTMLInputElement>) => void;
      placeholder?: string;
      type?:
        | "text"
        | "email"
        | "phone"
        | "ssn"
        | "currency"
        | "alphanumeric"
        | "numeric"
        | "alpha";
      validations?: string[];
      disabled?: boolean;
      required?: boolean;
      className?: string;
      helpText?: string;
      isValid?: boolean;
      reset?: boolean;
      error?: string;
      pattern?: ValidationPattern;
      mask?: string;
      maskPlaceholder?: string;
      validationMessages?: ValidationMessages;
      maxLength?: number;
      inputWidth?: number;
      info?: string; // Optional info text for tooltip
      readOnly?: boolean; // NEW: support readOnly prop
      autoFocus?: boolean;
      format?: string;
    }

    const TextInput = forwardRef<HTMLInputElement, TextInputProps>(
      (
        {
          label,
          name,
          value,
          onChange,
          onBlur,
          placeholder,
          type = "text",
          validations = [],
          disabled = false,
          required = false,
          className = "",
          helpText,
          isValid,
          reset = false,
          error,
          pattern,
          mask,
          maskPlaceholder = "_",
          validationMessages = {},
          maxLength,
          inputWidth,
          info,
          readOnly,
          autoFocus,
          format,
        },
        ref
      ) => {
        const [touched, setTouched] = useState(false);
        const [internalError, setInternalError] = useState("");
        const [isValidState, setIsValid] = useState(isValid);
        const [errorState, setError] = useState(error);

        // Get variant config and merge with props
        const variantConfig = VARIANT_CONFIGS[type] || VARIANT_CONFIGS.text;
        const finalConfig = {
          type: type || variantConfig.type,
          placeholder: placeholder || variantConfig.placeholder,
          helpText: helpText || variantConfig.helpText,
          pattern: pattern || variantConfig.pattern,
          mask: mask || variantConfig.mask,
        };

        const allValidations = [
          ...variantConfig.validations,
          ...validations,
          ...(required ? ["required"] : []),
        ];

        // Update internal state when external validation state changes
        useEffect(() => {
          if (isValid !== undefined) {
            setIsValid(isValid);
          }
        }, [isValid]);

        useEffect(() => {
          if (error !== undefined) {
            setError(error);
            setTouched(true);
          }
        }, [error]);

        useEffect(() => {
          if (reset) {
            setTouched(false);
            setInternalError("");
            setIsValid(undefined);
            setError("");
          }
        }, [reset]);

        useEffect(() => {
          if (touched) {
            const { isValid: valid, message } = validateValue(
              value,
              allValidations,
              finalConfig.pattern,
              validationMessages
            );
            setIsValid(valid);
            setError(message);
          }
        }, [
          value,
          touched,
          allValidations,
          finalConfig.pattern,
          validationMessages,
        ]);

        const handleChange = (e: React.ChangeEvent<HTMLInputElement>) => {
          let newValue = e.target.value;

          if (onChange) {
            if (onChange.length === 1) {
              try {
                (onChange as (value: string) => void)(newValue);
              } catch {
                (onChange as (e: React.ChangeEvent<HTMLInputElement>) => void)(e);
              }
            } else {
              (onChange as (e: React.ChangeEvent<HTMLInputElement>) => void)(e);
            }
          }

          if (touched) {
            const { isValid: valid, message } = validateValue(
              newValue,
              allValidations,
              finalConfig.pattern,
              validationMessages
            );
            setIsValid(valid);
            setError(message);
          }
        };

        const handleBlur = (e: React.FocusEvent<HTMLInputElement>) => {
          setTouched(true);
          const { isValid: valid, message } = validateValue(
            value,
            allValidations,
            finalConfig.pattern,
            validationMessages
          );
          setIsValid(valid);
          setError(message);
          onBlur?.(e);
        };

        const getInputClassName = () => {
          const baseClasses =
            "w-full border rounded p-2 text-sm transition-all duration-200 text-gray-900";
          const stateClasses = [
            disabled && "bg-gray-100 cursor-not-allowed text-gray-500",
            (errorState || internalError) &&
              "border-red-500 bg-red-50 focus:ring-red-500",
            isValidState && !errorState && !internalError && "",
            !disabled &&
              !errorState &&
              !internalError &&
              !isValidState &&
              "focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400",
          ]
            .filter(Boolean)
            .join(" ");

          return `${baseClasses} ${stateClasses} ${className}`.trim();
        };

        // Calculate input width in ch units (character width)
        let widthStyle = {};
        if (inputWidth && inputWidth < 10) {
          widthStyle = { width: `${inputWidth + 3}ch` };
        }

        const inputProps = {
          id: name,
          name: name,
          value: value,
          onChange: readOnly ? undefined : handleChange,
          onBlur: readOnly ? undefined : handleBlur,
          placeholder: finalConfig.placeholder,
          disabled: disabled || readOnly,
          readOnly: readOnly,
          autoFocus: autoFocus,
          className:
            getInputClassName() +
            (readOnly
              ? " select-none cursor-not-allowed bg-transparent text-gray-700 border-0 focus:ring-0 focus:border-0"
              : ""),
          style: widthStyle,
          tabIndex: readOnly ? -1 : undefined,
          ...(maxLength ? { maxLength } : {}),
        };

        // Determine input format from props, schema, or options
        const inputFormat = format || type;

        const renderInput = () => {
          if (mask) {
            // Convert mask format to react-number-format format
            const format = mask
              .replace(/9/g, "#")
              .replace(/a/g, "A")
              .replace(/\*/g, "*");

            return (
              <PatternFormat
                {...inputProps}
                format={format}
                mask={maskPlaceholder}
                getInputRef={ref as any}
              />
            );
          }

          if (inputFormat === "currency") {
            return (
              <NumericFormat
                {...inputProps}
                getInputRef={ref as any}
                thousandSeparator=","
                decimalSeparator="."
                prefix="$"
                decimalScale={2}
                fixedDecimalScale
                allowNegative={true}
              />
            );
          }

          if (inputFormat === "numeric") {
            return (
              <NumericFormat
                {...inputProps}
                getInputRef={ref as any}
                thousandSeparator=","
                decimalSeparator="."
              />
            );
          }

          return <input {...inputProps} ref={ref} />;
        };

        return (
          <div className={`mb-4 flex flex-col gap-1 ${className ?? ""}`}>
            {label && (
              <span className="text-sm font-medium text-gray-700 flex items-center gap-1">
                {label}
                {validations.includes("required") && (
                  <span className="text-red-500">*</span>
                )}
                {info && (
                  <span className="relative group ml-1">
                    <InformationCircleIcon className="h-4 w-4 text-blue-500 cursor-pointer" />
                    <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                      {info}
                    </span>
                  </span>
                )}
              </span>
            )}
            {renderInput()}
            {(errorState || internalError) && (
              <p className="text-sm text-red-500">{errorState || internalError}</p>
            )}
            {!errorState && !internalError && finalConfig.helpText && (
              <p className="text-sm text-gray-500">{finalConfig.helpText}</p>
            )}
          </div>
        );
      }
    );

    export default TextInput;
    </#noparse>
