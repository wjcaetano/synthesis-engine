    import {
      Cog6ToothIcon,
      ChevronDownIcon,
      ComputerDesktopIcon,
    } from "@heroicons/react/24/outline";

    interface SidebarProps {
      iconMap: Record<string, React.ElementType>;
      handleNavigationClick: (
        item: NavigationItem,
        event: React.MouseEvent
      ) => void;
      openSubmenu: string | null;
      setOpenSubmenu: (name: string | null) => void;
    }

    export const Sidebar: React.FC<SidebarProps> = ({
      iconMap,
      handleNavigationClick,
      openSubmenu,
      setOpenSubmenu,
    }) => {
      const { navigationMap } = useNavigationContext();
      const location = useLocation();
      const pathname = location.pathname;

      let navKey = "primary";
      if (pathname.startsWith("/catalogue/framework")) {
        navKey = "frameworkCatalogue";
      } else {
        const projectMatch = pathname.match(/^\/projects\/([^/]+)/);
        if (projectMatch) {
          navKey = `${projectMatch[1]}-navigation`;
        }
      }

      const navigation = navigationMap[navKey]?.navigation || [];
      const commands = navigationMap[navKey]?.commands || [];

      const handleKeyDown = (
        item: NavigationItem,
        hasChildren: boolean,
        e: React.KeyboardEvent
      ) => {
        if (hasChildren && (e.key === "Enter" || e.key === " ")) {
          e.preventDefault();
          setOpenSubmenu(openSubmenu === item.name ? null : item.name);
        }
      };

      const navigate = useNavigate();

      const handleFetchAndNavigate = (
        item: NavigationItem,
        e: React.MouseEvent
      ) => {
        handleNavigationClick(item, e);
        if (item.href) {
          navigate(item.href);
        }
      };

      // Function to get the appropriate icon for a navigation item
      const getIcon = (item: NavigationItem) => {
        if (item.icon && iconMap[item.icon]) {
          return iconMap[item.icon];
        }
        return ComputerDesktopIcon; // Default icon if none specified
      };

      return (
        <div className="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-gray-100  pb-4">
          <div className="flex h-16 shrink-0 items-center">
            <img
