      const [openSubmenu, setOpenSubmenu] = useState<string | null>(null);

      const location = useLocation();
      const { navigationMap, setNavigationMap, getNavigation } =
        useNavigationContext();

      useEffect(() => {
        const isPrimaryNavRoute =
          location.pathname === "/" || location.pathname === "/projects";
        const projectMatch = location.pathname.match(/^\/projects\/([^/]+)/);
        if (isPrimaryNavRoute && !navigationMap["primary"]) {
          getNavigation("primary", "/mock/navigation/primary-navigation.json");
