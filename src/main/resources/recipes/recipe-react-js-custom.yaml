    [CODE_TEMPLATE]
    <#noparse>
    import React, { useState, useEffect, useRef } from "react";
    import { InformationCircleIcon } from "@heroicons/react/20/solid";
    import { NumericFormat } from "react-number-format";

    export interface ValidationMessages {
      required?: string;
      minValue?: string;
      maxValue?: string;
      minLength?: string;
      maxLength?: string;
      numeric?: string;
      pattern?: string;
      minimum?: string;
      maximum?: string;
    }

    export interface CurrencyInputProps {
      label: string;
      name: string;
      value: string;
      onChange: (value: string) => void;
      onBlur?: () => void;
      required?: boolean;
      disabled?: boolean;
      className?: string;
      helpText?: string;
      error?: string;
      info?: string;
      prefix?: string; // e.g. "$", "R$"
      suffix?: string; // e.g. "USD", "BRL", "00"
      maxLength?: number;
      minValue?: number;
      maxValue?: number;
      thousandSeparator?: "," | "." | "none";
      allowDecimals?: boolean;
      decimalMark?: "." | ",";
      decimals?: number;
      placeholder?: string;
      validationMessages?: ValidationMessages;
    }

    const CurrencyInput: React.FC<CurrencyInputProps> = ({
      label,
      name,
      value,
      onChange,
      onBlur,
      required = false,
      disabled = false,
      className = "",
      helpText,
      error,
      info,
      prefix,
      suffix,
      maxLength,
      minValue,
      maxValue,
      thousandSeparator = ",",
      allowDecimals,
      decimalMark = ".",
      decimals,
      placeholder,
      validationMessages = {},
    }) => {
      const [internalValue, setInternalValue] = useState(value || "");
      const [touched, setTouched] = useState(false);
      const [internalError, setInternalError] = useState("");
      const prevPropValue = useRef(value);

      // Keep internal value in sync with prop value
      useEffect(() => {
        if (value !== prevPropValue.current) {
          setInternalValue(value || "");
          prevPropValue.current = value;
        }
      }, [value]);

      // NumericFormat expects undefined for no separator
      const thousandSep =
        thousandSeparator === "none" ? undefined : thousandSeparator;
      const decimalSep = decimalMark;

      // Validation logic for isAllowed
      const isAllowed = (values: any) => {
        const { floatValue, value } = values;
        if (maxLength !== undefined) {
          const [integerPart] = value.split(".");
          const digits = integerPart.replace(/[^0-9]/g, "");
          if (digits.length > maxLength) return false;
        }
        // Do not block input for min/max, only show error
        return true;
      };

      // Validation for error message
      const getErrorMsg = (val: string) => {
        if (!val)
          return required
            ? validationMessages.required || "This field is required"
            : "";
        const numericValue = Number(val);
        const [integerPart] = val.split(".");
        const digits = integerPart.replace(/[^0-9]/g, "");
        if (maxLength !== undefined && digits.length > maxLength) {
          return (
            validationMessages.maxLength ||
            `must NOT have more than ${maxLength} digits before the decimal`
          );
        } else if (minValue !== undefined && numericValue < minValue) {
          return validationMessages.minValue || `must be >= ${minValue}`;
        } else if (maxValue !== undefined && numericValue > maxValue) {
          return validationMessages.maxValue || `must be <= ${maxValue}`;
        }
        return "";
      };

      // Handle value change
      const handleValueChange = (values: any) => {
        setInternalValue(values.value);
        if (touched) {
          setInternalError(getErrorMsg(values.value));
        }
        // Only call onChange if value is valid
        if (isAllowed(values)) {
          onChange(values.value);
        }
      };

      // Handle blur
      const handleBlur = () => {
        setTouched(true);
        setInternalError(getErrorMsg(internalValue));
        onBlur?.();
      };

      // Show error if touched or error prop is set
      const errorMsg = error || (touched ? internalError : "");

      return (
        <div className={`mb-4 flex flex-col gap-1 ${className ?? ""}`}>
          {label && (
            <span className="text-sm font-medium text-gray-700 flex items-center gap-1">
              {label}
              {required && <span className="text-red-500">*</span>}
              {info && (
                <span className="relative group ml-1">
                  <InformationCircleIcon className="h-4 w-4 text-blue-500 cursor-pointer" />
                  <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                    {info}
                  </span>
                </span>
              )}
            </span>
          )}
          <NumericFormat
            id={name}
            name={name}
            value={internalValue}
            onValueChange={handleValueChange}
            onBlur={handleBlur}
            disabled={disabled}
            thousandSeparator={thousandSep}
            decimalSeparator={decimalSep}
            allowNegative={false}
            allowLeadingZeros={false}
            decimalScale={allowDecimals ? decimals : 0}
            fixedDecimalScale={allowDecimals}
            prefix={prefix}
            suffix={suffix}
            isAllowed={isAllowed}
            placeholder={placeholder}
            className={[
              "w-full border rounded p-2 text-sm transition-all duration-200 text-gray-900",
              disabled && "bg-gray-100 cursor-not-allowed text-gray-500",
              errorMsg && "border-red-500 bg-red-50 focus:ring-red-500",
              !disabled &&
                !errorMsg &&
                "focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 border-gray-300",
            ]
              .filter(Boolean)
              .join(" ")}
            inputMode="decimal"
            autoComplete="off"
          />
          {errorMsg && <p className="text-sm text-red-500">{errorMsg}</p>}
          {!errorMsg && helpText && (
            <p className="text-sm text-gray-500">{helpText}</p>
          )}
        </div>
      );
    };

    export default CurrencyInput;
    </#noparse>
