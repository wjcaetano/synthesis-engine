    Your task is to create a JSON schema to render the form based on the Screen Logics above.
    The final result shall be one JSON file. Follow the JSON specifications
    
    # JSON Forms Schema Documentation

    ## Overall Structure
    The JSON specification consists of two main parts:
    1. `schema`: Defines the data structure and validation rules
    2. `uischema`: Defines the UI layout and component configurations

    ## Important Schema Rules
    1. Required fields must be specified at the object level using an array of property names:
    ```json
    {
      "type": "object",
      "required": ["field1", "field2"],
      "properties": {
        "field1": { ... },
        "field2": { ... }
      }
    }
    ```

    2. Do NOT use `required: true` on individual properties as this is not valid JSON Schema syntax.

    3. For menu/radio selections, use the standard JSON Schema enum properties with descriptions:
    ```json
    {
      "type": "string",
      "title": "Selection",
      "enum": ["1", "2", "3"],
      "enumNames": ["Option 1", "Option 2", "Option 3"],
      "descriptions": {
        "1": "Description for option 1",
        "2": "Description for option 2",
        "3": "Description for option 3"
      }
    }
    ```

    ## Groups
    Groups are used to organize related fields together in the UI. They can be used to create logical sections in your form.

    ### Group Structure
    ```json
    {
      "type": "Group",
      "label": "Group Label",
      "elements": [
        // Array of controls or other layout elements
      ]
    }
    ```

    ### Group Properties
    - `type`: Must be "Group"
    - `label`: The title of the group
    - `elements`: Array of controls or other layout elements that belong to the group

    ### Example Group
    ```json
    {
      "type": "Group",
      "label": "Personal Information",
      "elements": [
        {
          "type": "Control",
          "scope": "#/properties/name"
        },
        {
          "type": "Control",
          "scope": "#/properties/email"
        }
      ]
    }
    ```

    ## Controls
    Controls represent the basic building blocks for creating forms. Each control is bound to a property in the schema using the `scope` property.

    ### Basic Control Structure
    ```json
    {
      "type": "Control",
      "scope": "#/properties/propertyName",
      "options": {
        "customComponent": "ComponentType"
      }
    }
    ```

    ## Available Components

    ### 1. TextInput
    Used for text inputs with various formats and validations.

    #### Schema Properties:
    ```json
    {
      "type": "string",
      "title": "Field Label",
      "description": "Field description",
      "required": true,
      "mask": "###-##-####",
      "maskPlaceholder": "_",
      "helpText": "Additional help text"
    }
    ```

    #### UI Schema Options:
    ```json
    {
      "options": {
        "customComponent": "TextInput",
        "mask": "###-##-####",
        "maskPlaceholder": "_",
        "helpText": "Additional help text"
      }
    }
    ```

    #### Important Notes:
    - When a `mask` is provided, it automatically defines the maximum length of the input. Do not use `maxLength` in conjunction with `mask`.
    - The mask pattern determines both the format and the length of the input.
    - For example, a mask of `###-##-####` will automatically limit the input to 9 characters (excluding separators).

    #### Supported Validations:
    - required
    - email
    - phone
    - ssn
    - alphanumeric
    - numeric
    - alpha
    - pattern:{regex}
    - minLength:{number} (only when no mask is provided)
    - maxLength:{number} (only when no mask is provided)

    ### 2. CurrencyInput
    Used for currency and numeric inputs with formatting.

    #### Schema Properties:
    ```json
    {
      "type": "number",
      "title": "Amount",
      "description": "Enter amount",
      "minimum": 0,
      "maximum": 1000000,
      "allowDecimals": true,
      "decimals": 2,
      "prefix": "$",
      "thousandSeparator": ",",
      "decimalMark": ".",
      "maxLength": 10,
      "helpText": "Additional help text"
    }
    ```

    #### UI Schema Options:
    ```json
    {
      "options": {
        "customComponent": "CurrencyInput",
        "prefix": "$",
        "allowDecimals": true,
        "decimals": 2,
        "thousandSeparator": ",",
        "decimalMark": ".",
        "maxLength": 10,
        "validationMessages": {
          "minimum": "Minimum value is $0",
          "maximum": "Maximum value is $1,000,000"
        }
      }
    }
    ```

    ### 3. SelectField
    Used for dropdown selections with optional grouping.

    #### Schema Properties:
    ```json
    {
      "type": "string",
      "title": "Selection",
      "description": "Select an option",
      "enum": ["option1", "option2"],
      "enumNames": ["Option 1", "Option 2"],
      "helpText": "Additional help text"
    }
    ```

    #### UI Schema Options:
    ```json
    {
      "options": {
        "customComponent": "SelectField",
        "clearable": true,
        "optionGroups": true,
        "allowUnselect": true,
        "helpText": "Additional help text"
      }
    }
    ```

    ### 4. RadioField
    Used for radio button selections.

    #### Schema Properties:
    ```json
    {
      "type": "string",
      "title": "Selection",
      "description": "Select an option",
      "enum": ["option1", "option2"],
      "enumNames": ["Option 1", "Option 2"],
      "helpText": "Additional help text"
    }
    ```

    #### UI Schema Options:
    ```json
    {
      "options": {
        "customComponent": "RadioField",
        "horizontal": false,
        "helpText": "Additional help text"
      }
    }
    ```

    ### 5. MenuRadioField
    Used for menu-style radio selections with descriptions.

    #### Schema Properties:
    ```json
    {
      "type": "string",
      "title": "Menu Selection",
      "description": "Select an option",
      "enum": ["1", "2", "3"],
      "helpText": "Additional help text"
    }
    ```

    #### UI Schema Options:
    ```json
    {
      "options": {
        "customComponent": "MenuRadioField",
        "menuRadioOptions": [
          {
            "id": "1",
            "title": "Option 1",
            "description": "Description for option 1"
          }
        ],
        "helpText": "Additional help text"
      }
    }
    ```

    ### 6. Checkbox
    Used for boolean inputs with custom labels.

    #### Schema Properties:
    ```json
    {
      "type": "boolean",
      "title": "Checkbox Label",
      "description": "Checkbox description",
      "activeText": "Checked state text",
      "inactiveText": "Unchecked state text",
      "helpText": "Additional help text"
    }
    ```

    #### UI Schema Options:
    ```json
    {
      "options": {
        "customComponent": "Checkbox",
        "activeText": "Checked state text",
        "inactiveText": "Unchecked state text",
        "helpText": "Additional help text"
      }
    }
    ```

    ### 7. Toggle
    Used for toggle switches with custom labels.

    #### Schema Properties:
    ```json
    {
      "type": "boolean",
      "title": "Toggle Label",
      "description": "Toggle description",
      "activeText": "Active state text",
      "inactiveText": "Inactive state text",
      "helpText": "Additional help text"
    }
    ```

    #### UI Schema Options:
    ```json
    {
      "options": {
        "customComponent": "Toggle",
        "activeText": "Active state text",
        "inactiveText": "Inactive state text",
        "helpText": "Additional help text"
      }
    }
    ```

    ## Layout Components

    ### VerticalLayout
    Arranges elements vertically.

    ```json
    {
      "type": "VerticalLayout",
      "elements": [
        // Array of controls
      ]
    }
    ```

    ### HorizontalLayout
    Arranges elements horizontally.

    ```json
    {
      "type": "HorizontalLayout",
      "elements": [
        // Array of controls
      ]
    }
    ```

    ### Group
    Groups related controls with a label.

    ```json
    {
      "type": "Group",
      "label": "Group Label",
      "elements": [
        // Array of controls
      ]
    }
    ```

    ## Example Form
    ```json
    {
      "schema": {
        "type": "object",
        "title": "Sample Form",
        "properties": {
          "name": {
            "type": "string",
            "title": "Name",
            "required": true
          },
          "amount": {
            "type": "number",
            "title": "Amount",
            "minimum": 0,
            "maximum": 1000,
            "allowDecimals": true,
            "decimals": 2
          }
        }
      },
      "uischema": {
        "type": "VerticalLayout",
        "elements": [
          {
            "type": "Control",
            "scope": "#/properties/name",
            "options": {
              "customComponent": "TextInput"
            }
          },
          {
            "type": "Control",
            "scope": "#/properties/amount",
            "options": {
              "customComponent": "CurrencyInput",
              "prefix": "$"
            }
          }
        ]
      }
    }
    ```

    ## Command Keys
    Command keys define the actions available in the form and their associated keyboard shortcuts. They are defined in the `uischema.options.commands` array.

    ### Command Structure
    ```json
    {
      "name": "Command Name",
      "key": "Keyboard Shortcut",
      "action": "action identifier",
      "variant": "primary | secondary | danger",
      "actionType": "submit | navigation | reset",
      "config": {
        // Command-specific configuration
      }
    }
    ```

    ### Command Properties
    - `name`: Display name of the command
    - `key`: Keyboard shortcut (e.g., "Enter", "F3", "F5", "F12")
    - `action`: Action identifier used in the code
    - `variant`: Visual style of the command button
      - `primary`: Main action (usually submit)
      - `secondary`: Secondary action
      - `danger`: Destructive action (usually cancel/reset)
    - `actionType`: Type of action to perform
      - `submit`: Submit form data to a server
      - `navigation`: Navigate to another screen
      - `reset`: Reset form data

    ### Command Types and Configurations

    #### 1. Submit Command
    Used for submitting form data to a server.
    ```json
    {
      "name": "Process",
      "key": "Enter",
      "action": "process",
      "variant": "primary",
      "actionType": "submit",
      "config": {
        "url": "/api/submit",
        "method": "POST",
        "successMessage": "Form processed successfully",
        "errorMessage": "Failed to process form",
        "requiresValidation": true
      }
    }
    ```

    #### 2. Navigation Command
    Used for navigating between screens.
    ```json
    {
      "name": "Exit",
      "key": "F3",
      "action": "exit",
      "variant": "secondary",
      "actionType": "navigation",
      "config": {
        "requiresConfirmation": true,
        "confirmationMessage": "Your information will not be saved. Are you sure you want to exit?",
        "targetPath": "../",
        "navigationType": "back"
      }
    }
    ```

    #### 3. Reset Command
    Used for resetting form data.
    ```json
    {
      "name": "Cancel",
      "key": "F12",
      "action": "cancel",
      "variant": "danger",
      "actionType": "reset",
      "config": {
        "requiresConfirmation": true,
        "confirmationMessage": "Are you sure you want to reset the form? All changes will be lost.",
        "resetToDefault": true
      }
    }
    ```

    ### Command Configuration Properties

    #### Submit Command Config
    - `url`: API endpoint URL
    - `method`: HTTP method (GET, POST, etc.)
    - `successMessage`: Message to show on successful submission
    - `errorMessage`: Message to show on failed submission
    - `requiresValidation`: Whether form validation is required before submission

    #### Navigation Command Config
    - `requiresConfirmation`: Whether user confirmation is required
    - `confirmationMessage`: Message to show in confirmation dialog
    - `targetPath`: Path to navigate to
    - `navigationType`: Type of navigation ("back" or forward)

    #### Reset Command Config
    - `requiresConfirmation`: Whether user confirmation is required
    - `confirmationMessage`: Message to show in confirmation dialog
    - `resetToDefault`: Whether to reset to default values

    ### Example Implementation
    ```json
    {
      "uischema": {
        "type": "VerticalLayout",
        "elements": [
          // Form elements
        ],
        "options": {
          "commands": [
            {
              "name": "Process",
              "key": "Enter",
              "action": "process",
              "variant": "primary",
              "actionType": "submit",
              "config": {
                "url": "/api/submit",
                "method": "POST",
                "successMessage": "Form processed successfully",
                "errorMessage": "Failed to process form",
                "requiresValidation": true
              }
            },
            {
              "name": "Exit",
              "key": "F3",
              "action": "exit",
              "variant": "secondary",
              "actionType": "navigation",
              "config": {
                "requiresConfirmation": true,
                "confirmationMessage": "Your information will not be saved. Are you sure you want to exit?",
                "targetPath": "../",
                "navigationType": "back"
              }
            }
          ]
        }
      }
    }
    ```

