                                      child.fetchNavigation
                                        ? (e) => handleFetchAndNavigate(child, e)
                                        : undefined
                                    }
                                    className={`flex items-center gap-3 rounded-xl font-bold text-sm px-5 py-3 min-h-[56px] transition-colors duration-150 ${
