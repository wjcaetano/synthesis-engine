                <Sidebar
                  iconMap={iconMap}
                  handleNavigationClick={handleNavigationClick}
                  openSubmenu={openSubmenu}
                  setOpenSubmenu={setOpenSubmenu}
                />
              </DialogPanel>
            </div>
          </Dialog>

          {/* Static sidebar for desktop */}
          <div className="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
            <Sidebar
              iconMap={iconMap}
              handleNavigationClick={handleNavigationClick}
              openSubmenu={openSubmenu}
              setOpenSubmenu={setOpenSubmenu}
            />
          </div>

          <div className="lg:pl-72">
            <main className="">
              <div className="">
                <div className="sticky md:hidden top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
                  <button
