    @@@freemarker
    @@@prompt
    Create screen based in ${$api.configs.options.designSystem} Design System, with the following requirements:
    
    Design System Requirements: 
     ${recipe.templates['cfg-designSystemRules']}
    
    FINAL CODE: 
    1. Send me only code, without any comments or explanations.
    2. Use this template to modify the CurrencyInput component with ${$api.configs.options.designSystem}: Design System Rules, if not possible, stay the same code without changes.
    
    [CODE_TEMPLATE]
    <#noparse>
    import React, { useState, useRef, useEffect } from "react";
    import { createPortal } from "react-dom";
    import { ChevronDownIcon } from "@heroicons/react/24/outline";
    import { InformationCircleIcon } from "@heroicons/react/20/solid";

    export interface SelectOption {
      value: string;
      label: string;
      group?: string;
    }

    interface SelectFieldProps {
      label?: string;
      name: string;
      value: string;
      onChange?: (value: string) => void;
      options: SelectOption[];
      placeholder?: string;
      required?: boolean;
      disabled?: boolean;
      className?: string;
      clearable?: boolean;
      optionGroups?: boolean;
      allowUnselect?: boolean;
      helpText?: string;
      error?: string;
    }

    const SelectField: React.FC<SelectFieldProps> = ({
      label,
      name,
      value,
      onChange,
      options,
      placeholder,
      required = false,
      disabled = false,
      className = "",
      clearable = false,
      optionGroups = false,
      allowUnselect = true,
      helpText,
      error: errorProp,
    }) => {
      const [touched, setTouched] = useState(false);
      const [error, setError] = useState<string | null>(null);
      const [isOpen, setIsOpen] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState<number>(-1);
      const buttonRef = useRef<HTMLButtonElement>(null);
      const listRef = useRef<HTMLUListElement>(null);
      const [dropdownStyle, setDropdownStyle] = useState<React.CSSProperties>({});

      // Group options if needed
      const groupedOptions = optionGroups
        ? options.reduce<Record<string, SelectOption[]>>((acc, opt) => {
            const group = opt.group || "";
            if (!acc[group]) acc[group] = [];
            acc[group].push(opt);
            return acc;
          }, {})
        : { "": options };

      // Flattened options for keyboard navigation
      const flatOptions = Object.values(groupedOptions).flat();

      useEffect(() => {
        if (isOpen && highlightedIndex === -1 && flatOptions.length > 0) {
          setHighlightedIndex(flatOptions.findIndex((o) => o.value === value) || 0);
        }
      }, [isOpen, value, flatOptions, highlightedIndex]);

      useEffect(() => {
        if (errorProp !== undefined) {
          setError(errorProp);
        }
      }, [errorProp]);

      const handleBlur = () => {
        setTouched(true);
        if (required && !value) {
          setError("This field is required");
        } else {
          setError(null);
        }
        setIsOpen(false);
      };

      const handleNativeChange = (val: string) => {
        setError(null);
        onChange?.(val);
      };

      // Keyboard navigation for custom dropdown
      const handleKeyDown = (
        e: React.KeyboardEvent<HTMLButtonElement | HTMLUListElement>
      ) => {
        if (
          !isOpen &&
          ["ArrowDown", "ArrowUp", "Enter", " ", "Spacebar"].includes(e.key)
        ) {
          setIsOpen(true);
          e.preventDefault();
          return;
        }
        if (!isOpen) return;
        if (e.key === "ArrowDown") {
          setHighlightedIndex((i) => Math.min(i + 1, flatOptions.length - 1));
          e.preventDefault();
        } else if (e.key === "ArrowUp") {
          setHighlightedIndex((i) => Math.max(i - 1, 0));
          e.preventDefault();
        } else if (e.key === "Enter" || e.key === " ") {
          if (highlightedIndex >= 0 && highlightedIndex < flatOptions.length) {
            handleNativeChange(flatOptions[highlightedIndex].value);
            setIsOpen(false);
          }
          e.preventDefault();
        } else if (e.key === "Escape") {
          setIsOpen(false);
          e.preventDefault();
        } else if (e.key === "Tab") {
          setIsOpen(false);
        }
      };

      // Close dropdown on click outside
      useEffect(() => {
        if (!isOpen) return;
        const handleClick = (e: MouseEvent) => {
          if (
            buttonRef.current &&
            !buttonRef.current.contains(e.target as Node) &&
            listRef.current &&
            !listRef.current.contains(e.target as Node)
          ) {
            setIsOpen(false);
          }
        };
        document.addEventListener("mousedown", handleClick);
        return () => document.removeEventListener("mousedown", handleClick);
      }, [isOpen]);

      // Position dropdown using portal
      useEffect(() => {
        if (isOpen && buttonRef.current) {
          const rect = buttonRef.current.getBoundingClientRect();
          setDropdownStyle({
            position: "absolute",
            top: rect.bottom + window.scrollY,
            left: rect.left + window.scrollX,
            width: rect.width,
            zIndex: 9999,
          });
        }
      }, [isOpen]);

      // Always use custom dropdown (never native select)
      return (
        <div className={`flex flex-col gap-1 ${className}`}>
          {label && (
            <span className="text-sm font-medium text-gray-700 flex items-center gap-1">
              {label}
              {required && <span className="text-red-500">*</span>}
              {helpText && (
                <span className="relative group ml-1">
                  <InformationCircleIcon className="h-4 w-4 text-blue-500 cursor-pointer" />
                  <span className="absolute left-1/2 z-10 -translate-x-1/2 mt-2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 min-w-[120px] max-w-xs shadow-lg break-words whitespace-pre-line text-center">
                    {helpText}
                  </span>
                </span>
              )}
            </span>
          )}
          <div className="relative">
            <button
              type="button"
              ref={buttonRef}
              id={name}
              aria-haspopup="listbox"
              aria-expanded={isOpen}
              aria-controls={`${name}-listbox`}
              aria-activedescendant={
                isOpen && highlightedIndex >= 0
                  ? `${name}-option-${highlightedIndex}`
                  : undefined
              }
              className={[
                "w-full border rounded-lg p-2 text-sm flex items-center justify-between bg-white text-left transition-all duration-200 gap-x-2",
                disabled
                  ? "bg-gray-100 cursor-not-allowed text-gray-500 border-gray-300"
                  : error
                  ? "border-red-500 bg-red-50 focus:ring-red-500"
                  : "focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 border-gray-300",
              ]
                .filter(Boolean)
                .join(" ")}
              disabled={disabled}
              tabIndex={0}
              onClick={() => setIsOpen((v) => !v)}
              onBlur={(e) => {
                setTimeout(() => handleBlur(), 100);
              }}
              onKeyDown={handleKeyDown}>
              <span className="flex items-center gap-x-2 w-full">
                <span className="font-medium text-gray-900 flex-1 truncate">
                  {value
                    ? options.find((o) => o.value === value)?.label || ""
                    : placeholder || "Select..."}
                </span>
                {clearable && value && !disabled && (
                  <button
                    type="button"
                    className="text-gray-400 hover:text-red-500 ml-1 focus:outline-none flex-shrink-0"
                    onClick={(e) => {
                      e.stopPropagation();
                      handleNativeChange("");
                    }}
                    tabIndex={-1}
                    aria-label="Clear selection">
                    ×
                  </button>
                )}
                <ChevronDownIcon className="h-4 w-4 text-gray-500 flex-shrink-0 ml-1" />
              </span>
            </button>
            {isOpen &&
              typeof window !== "undefined" &&
              createPortal(
                <ul
                  ref={listRef}
                  id={`${name}-listbox`}
                  role="listbox"
                  tabIndex={-1}
                  className="bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-auto p-1"
                  style={dropdownStyle}
                  onKeyDown={handleKeyDown}>
                  {Object.entries(groupedOptions).map(([group, opts], gi) => (
                    <React.Fragment key={group || gi}>
                      {group && group !== "" && (
                        <li className="px-3 py-1 text-xs font-semibold text-gray-500 bg-gray-50 rounded-t">
                          {group}
                        </li>
                      )}
                      {opts.map((option, oi) => {
                        const idx = flatOptions.indexOf(option);
                        return (
                          <li
                            key={option.value}
                            id={`${name}-option-${idx}`}
                            role="option"
                            aria-selected={value === option.value}
                            className={[
                              "px-3 py-2 cursor-pointer select-none rounded transition-all duration-200 text-sm",
                              value === option.value
                                ? "bg-blue-100 text-blue-900 font-semibold"
                                : "",
                              highlightedIndex === idx
                                ? "bg-blue-50"
                                : "hover:bg-gray-100",
                            ]
                              .filter(Boolean)
                              .join(" ")}
                            onMouseDown={(e) => {
                              e.preventDefault();
                              if (allowUnselect && option.value === value) {
                                handleNativeChange("");
                              } else {
                                handleNativeChange(option.value);
                              }
                              setIsOpen(false);
                            }}
                            onMouseEnter={() => setHighlightedIndex(idx)}>
                            {option.label}
                          </li>
                        );
                      })}
                    </React.Fragment>
                  ))}
                </ul>,
                document.body
              )}
          </div>
          {error && (
            <span id={`${name}-error`} className="text-sm text-red-500 mt-1">
              {error}
            </span>
          )}
        </div>
      );
    };

    export default SelectField;
    </#noparse>
