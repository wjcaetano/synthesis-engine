            return false;
          });
          if (cmd) {
            e.preventDefault();
            if (showCommandDialog) {
              showCommandDialog(cmd);
            } else if (onCommand) {
              onCommand(cmd);
            }
          }
        }
        window.addEventListener("keydown", handleKeyDown);
        return () => window.removeEventListener("keydown", handleKeyDown);
      }, [commands, onCommand, showCommandDialog]);

