                              ? (e) => {
                                  e.preventDefault();
                                  setOpenSubmenu(isOpen ? null : item.name);
                                }
                              : undefined
                          }
                          onKeyDown={
                            hasChildren
                              ? (e) => handleKeyDown(item, hasChildren, e)
                              : undefined
                          }
                          className="flex items-center gap-3 rounded-xl font-bold text-sm px-5 py-3 min-h-[56px] transition-colors duration-150 group hover:bg-sidebar-hover hover:text-blue-600">
                          <span className="flex w-6 h-6 items-center justify-center">
