      config: CommandConfig;
    }

    export interface ScreenProps {
      title: string;
      subtitle: string;
      commands?: Command[];
      children: React.ReactNode;
      onCommand?: (cmd: Command) => void;
      showCommandDialog?: (cmd: Command) => void;
      messageBox?: ScreenMessage | null;
      trnName: string;
      pgmName: string;
    }

    function Screen({
      title,
      subtitle,
      commands,
      children,
      onCommand,
      showCommandDialog,
      messageBox,
      trnName,
      pgmName,
    }: ScreenProps) {
      const [currentTime, setCurrentTime] = useState(new Date());
