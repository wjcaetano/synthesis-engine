  routeUtils-tsx: |-

    import type { NavigationConfig, RouteConfig } from "../types/navigation";

    // Function to transform layout children into navigation items
    function transformLayoutToNavigation(layout: RouteConfig): Array<{
      type: string;
      name: string;
      href: string;
      icon: string;
      current: boolean;
    }> {
      if (!layout.children) return [];

      return layout.children
        .filter((child) => child.name) // Filter out items without names
        .map((child) => ({
          type: "item",
          name: child.name as string, // We know it's defined due to the filter
          href: child.path,
          icon: child.icon || "",
          current: child.current || false,
        }));
    }

    // Function to get navigation config
    async function getNavigationConfig(): Promise<NavigationConfig> {
      try {
        const response = await fetch("/mock/navigation/primary-navigation.json");
        if (!response.ok) {
          throw new Error("Failed to fetch navigation config");
        }
        const data = await response.json();
        return {
          ...data,
          navigation: transformLayoutToNavigation(data.layout),
        };
      } catch (error) {
        console.error("Error fetching navigation config:", error);
        throw error;
      }
    }

    export { getNavigationConfig };
