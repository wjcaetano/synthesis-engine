          fetch("/mock/auth/user-profile.json")
            .then((res) => res.json())
            .then((profile) => setUserProfile(profile));
        }
      }, []);

      // Close sidebar on navigation
      useEffect(() => {
        setSidebarOpen(false);
      }, [location.pathname]);

      function handleNavigationClick(
        item: NavigationItem,
        event: React.MouseEvent
