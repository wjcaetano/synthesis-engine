                      );
                    }

                    if (item.type === "back") {
                      return (
                        <li key={item.name}>
                          <Link
                            to={item.href || "#"}
                            className="flex items-center gap-2 text-blue-600 hover:underline font-semibold py-2 px-4 mb-2 rounded-xl hover:bg-sidebar-hover transition-colors">
