            onKeyDown={handleKeyDown}>
            {options.map((option, idx) => (
              <label
                key={option.id}
                className="inline-flex items-center gap-2 text-sm    text-black cursor-pointer">
                <input
                  ref={(el) => {
                    radioRefs.current[idx] = el;
                  }}
