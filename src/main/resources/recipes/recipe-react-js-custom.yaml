templates:
#  Configs and templates for prompts
  cfg-designSystemRules: |-
    @@@freemarker
    
    <#if $api.configs.options.designSystem == 'materialUi'>
    
      # Material UI Design System Rules
      Purpose: Define the Material UI design system rules for the React application.
    
      1. Use Material UI for components.
      2. Use Material UI for styling.
      3. Use Material UI icons via React Icons using Utils.getIconByName('muiIconNameReactIcon').
      4. Use utility functions located at "../Utils/Icons".
    
    <#elseif $api.configs.options.designSystem == 'ant'>
    
        # Ant Design System Rules
        Purpose: Define the Ant Design system rules for the React application.
    
          1. Use Ant Design for components.
          2. Use Ant Design for styling.
          3. Use Ant Design icons via React Icons using Utils.getIconByName('antDesignIconNameReactIcon').
          4. Use utility functions located at "../Utils/Icons".
    
      <#elseif $api.configs.options.designSystem == 'apple'>
    
        # Apple Design System Rules
        Purpose: Define the Apple design system rules for the React application.
    
          1. Use custom components following Apple’s design guidelines.
          2. Use custom CSS aligned with Apple HIG standards.
          3. Use icon sets consistent with Apple Design System. Icons may be substituted using Utils.getIconByName('appleIconName') if available.
          4. Use utility functions located at  "import { getIconByName } from "../../Utils/Icons"";
    
    <#elseif $api.configs.options.designSystem == 'tailwindCss'>
    
        # Tailwind CSS Design System Rules
        Purpose: Define the Tailwind CSS design system rules for the React application.
    
          1. Use Tailwind CSS utility classes for styling.
          2. Build or customize components using Tailwind CSS standards.
          3. Use FontAwesome icons via React Icons using Utils.getIconByName('FontAwesomeNameReactIcon').
    
    <#else>
    
        # Design System Rules
        Purpose: Define the design system rules for the React application.
    
          1. Define the design system rules based on the selected configuration.
          2. Use Tailwind CSS for utility-first styling.
          3. Use Material UI, Ant Design, or Apple-styled components where applicable.
          4. Use FontAwesome or other icon sets via React Icons using Utils.getIconByName().
          5. Use utility functions located at "../Utils/Icons".
    
    </#if>
    
      Colors and Theme:
          - Primary Color: ${$api.configs.options.primaryColor}
          - Secondary Color: ${$api.configs.options.secondaryColor}
          - Theme: ${$api.configs.options.theme}
