config:
  fresh: true
executor: ProjectModelExecutor3.java
projectModel:
  java.json: |-
    @@@parse("Java2", "classBody")
    @@@jsonify
    public class Teste {
    }
  cics.json: |-
    @@@parse("Cics")
    @@@jsonify
    EXEC CICS RETURN END-EXEC
  natural.json: |-
    @@@parse("natural")
    @@@jsonify
    DEFINE DATA LOCAL
      1 #NAME (A20)
    END-DEFINE
    
    WRITE 'Hello, World!'
    END
  cobol.json: |-
    @@@parse("cobol")
    @@@jsonify
           IDENTIFICATION DIVISION.
           PROGRAM-ID. CUSTTRN2.
           ENVIRONMENT DIVISION.
           INPUT-OUTPUT SECTION.
          *****************************************************************
           DATA DIVISION.

           WORKING-STORAGE SECTION.
          *
           01  WS-FIELDS.
               05  WS-UPDATE-NUM        PIC S9(9)V99  COMP-3  VALUE +0.
               05  WS-UPDATE-NUM-NEG    PIC X         VALUE SPACES.
               05  TRAN-COUNT           PIC 9(5)      COMP-3  VALUE 0.
               05  LOOP-COUNT           PIC S9(8)     COMP    VALUE 0.
               05  WORK-SUM             PIC 9(16)             VALUE 0.
               05  MONTH-AVERAGE        PIC 9(16)             VALUE 0.
               05  MONTH-SUB            PIC 9(16)             VALUE 0.
               05  WS-ACCT-BALANCE      PIC S9(7)V99.
               05  WS-ORDER             PIC S9(5).

          *****************************************************************
           LINKAGE SECTION.

           01  CUST-REC.
               05  CUST-KEY.
                   10  CUST-ID             PIC X(5).
                   10  CUST-REC-TYPE       PIC X.
               05  CUST-NAME               PIC X(17).
               05  CUST-ACCT-BALANCE       PIC 9(7)V99.
               05  CUST-ORDERS-YTD         PIC 9(5).
               05  CUST-ADDR               PIC X(20).
               05  CUST-CITY               PIC X(14).
               05  CUST-STATE              PIC X(02).
               05  CUST-COUNTRY            PIC X(11).

           COPY TRANREC.

           01  TRAN-OK                         PIC X.
           01  TRAN-MSG                        PIC X(50).

          *****************************************************************
           PROCEDURE DIVISION USING CUST-REC,
                                    TRANSACTION-RECORD,
                                    TRAN-OK,
                                    TRAN-MSG .

           000-MAIN.
               MOVE 'Y' TO TRAN-OK.
               MOVE SPACES TO TRAN-MSG.

               PERFORM 100-VALIDATE-TRAN
               IF TRAN-OK = 'Y'
                   PERFORM 200-PROCESS-TRAN
               END-IF.

               GOBACK.

           100-VALIDATE-TRAN.
               EVALUATE TRAN-CODE
                   WHEN  'UPDATE '
                       CONTINUE
                   WHEN OTHER
                       MOVE 'N' TO TRAN-OK
                       MOVE 'REQUEST TYPE IS INVALID' TO TRAN-MSG
               END-EVALUATE.
               EVALUATE TRAN-FIELD-NAME
                   WHEN 'BALANCE '
                   WHEN 'ORDERS  '
                       MOVE 'N' TO WS-UPDATE-NUM-NEG
                       IF TRAN-UPDATE-SIGN = '-'
                           MOVE 'Y' TO WS-UPDATE-NUM-NEG
                       END-IF
                       IF TRAN-UPDATE-NUM NOT NUMERIC
                           MOVE 'N' TO TRAN-OK
                           MOVE 'DATA IS NOT NUMERIC' TO TRAN-MSG
                       ELSE
                           MOVE TRAN-UPDATE-NUM TO WS-UPDATE-NUM
                           IF WS-UPDATE-NUM-NEG = 'Y'
                               COMPUTE WS-UPDATE-NUM = WS-UPDATE-NUM * -1
                           END-IF
                           DISPLAY 'WS-UPDATE-NUM1:' WS-UPDATE-NUM
                       END-IF
               END-EVALUATE .
               EVALUATE TRAN-ACTION
                   WHEN 'REPLACE '
                   WHEN 'ADD     '
                       CONTINUE
                   WHEN OTHER
                       MOVE 'N' TO TRAN-OK
                       MOVE 'INVALID ACTION CODE   ' TO TRAN-MSG
               END-EVALUATE.

           200-PROCESS-TRAN.
               EVALUATE TRAN-FIELD-NAME
                   WHEN 'NAME    '
                       MOVE TRAN-UPDATE-DATA TO CUST-NAME
                       COMPUTE TRAN-COUNT = TRAN-COUNT + 1
                   WHEN 'BALANCE '
                       EVALUATE TRAN-ACTION
                           WHEN 'REPLACE'
                               IF WS-UPDATE-NUM < 0
                                  MOVE  0         TO WS-UPDATE-NUM
                               END-IF
                               MOVE WS-UPDATE-NUM TO CUST-ACCT-BALANCE
                               COMPUTE TRAN-COUNT = TRAN-COUNT + 1
                           WHEN 'ADD     '
                               COMPUTE WS-ACCT-BALANCE =
                                 CUST-ACCT-BALANCE + WS-UPDATE-NUM
                               IF WS-ACCT-BALANCE < 0
                                  MOVE  0         TO WS-ACCT-BALANCE
                               END-IF
                               MOVE WS-ACCT-BALANCE  TO  CUST-ACCT-BALANCE
                               COMPUTE TRAN-COUNT = TRAN-COUNT + 1
                       END-EVALUATE
                   WHEN 'ORDERS  '
                       EVALUATE TRAN-ACTION
                           WHEN 'REPLACE'
                               IF WS-UPDATE-NUM < 0
                                  MOVE  0         TO WS-UPDATE-NUM
                               END-IF
                               MOVE WS-UPDATE-NUM TO CUST-ORDERS-YTD
                               COMPUTE TRAN-COUNT = TRAN-COUNT + 1
                           WHEN 'ADD     '
                               COMPUTE WS-ORDER =
                                 CUST-ORDERS-YTD + WS-UPDATE-NUM
                               IF WS-ORDER < 0
                                  MOVE  0         TO WS-ORDER
                               END-IF
                               MOVE WS-ORDER      TO CUST-ORDERS-YTD
                               COMPUTE TRAN-COUNT = TRAN-COUNT + 1
                       END-EVALUATE
                   WHEN OTHER
                       MOVE 'N' TO TRAN-OK
                       MOVE 'FIELD NAME INVALID' TO TRAN-MSG
               END-EVALUATE.
grammars:
  Cics:
    engine: ANTLR4
    lexer:
      reference:
      body: |-
        lexer grammar CobolCicsLexer;
          
        // Punctuation
        LPAREN    : '(' ;
        RPAREN    : ')' ;
        DOT       : '.'  ;
          
        // Keywords
        EXEC      : 'EXEC' ;
        CICS      : 'CICS' ;
        END_EXEC  : 'END-EXEC' ;
        
        SEND      : 'SEND' ;
        RECEIVE   : 'RECEIVE' ;
        RETURN    : 'RETURN' ;
        INTO      : 'INTO' ;
        RESP      : 'RESP' [0-9]* ;
        TEXT      : 'TEXT' ;
        MAP       : 'MAP' ;
        MAPSET    : 'MAPSET' ;
        DATAONLY  : 'DATAONLY' ;
        FROM      : 'FROM' ;
        TO        : 'TO' ;
        ERASE     : 'ERASE' ;
        READ      : 'READ' ;
        RIDFLD    : 'RIDFLD' ;
        FILE      : 'FILE' ;
        CURSOR    : 'CURSOR' ;
        FREEKB    : 'FREEKB' ;
        ABEND     : 'ABEND' ;
        LABEL     : 'LABEL' ;
        PROGRAM   : 'PROGRAM' ;
        LINK      : 'LINK' ;
        UPDATE    : 'UPDATE' ;
        WRITE     : 'WRITE' ;
        REWRITE   : 'REWRITE' ;
        WRITEQ    : 'WRITEQ' ;
        TD        : 'TD' ;
        IN        : 'IN' ;
        OF        : 'OF' ;
        QUEUE     : 'QUEUE' ;
        LENGTH    : 'LENGTH' ;
        COMMAREA  : 'COMMAREA' ;
        TRANSID   : 'TRANSID' ;
        IMMEDIATE : 'IMMEDIATE' ;
        
        CONDITION : 'CONDITION' ;
        ERROR     : 'ERROR' ;
        HANDLE    : 'HANDLE' ;
          
        // Atoms
        STRING     : '\'' (~['\r\n])* '\'' ;
        IDENTIFIER : [a-zA-Z0-9-]+ ;
          
        // Skip
        WS : [ \t\r\n]+ -> skip ;
    parser:
      reference: null
      body: |-
        parser grammar CobolCicsParser;
        
        options { tokenVocab = CobolCicsLexer; }
        
        // Entry
        cicsStatement
          : (execCicsCommand)+ EOF
          ;
        
        // EXEC CICS ... END-EXEC block
        execCicsCommand
          : EXEC CICS cicsAction* END_EXEC
          ;
        
        // Actions inside EXEC CICS
        cicsAction
          : handleConditionCommand
          | handleAbendCommand
          | sendCommand
          | respCommand
          | linkStatement
          | transidStatement
          | commareaStatement
          | readStatement
          | writeStatement
          | rewriteStatement
          | writeqStatement
          | ridfldStatement
          | receiveCommand
          | returnCommand
          | CURSOR
          | ERASE
          | FREEKB
          | IMMEDIATE
          | DATAONLY
          ;
        
        // Parameters (note: as in your original, this allows empty; consider removing the ? if undesired)
        cicsParameter
          : CURSOR
          | FREEKB
          ;
        
        conditionStatement
          : errorCondition
          ;
        
        errorCondition
          : ERROR LPAREN IDENTIFIER RPAREN
          ;
        
        handleConditionCommand
          : HANDLE CONDITION (errorCondition+)
          ;
        
        handleAbendCommand
          : HANDLE ABEND LABEL? lableValue?
          ;
        
        lableValue
          : LPAREN IDENTIFIER RPAREN
          ;
        
        sendCommand
          : SEND MAP paramStatement MAPSET mapsetValue (FROM fromValue)?
          ;
        
        receiveCommand
          : RECEIVE mapStatement? intoStatement?
          ;
        
        returnCommand
          : RETURN
          ;
        
        mapStatement
          : MAP paramStatement MAPSET mapsetValue
          ;
        
        linkStatement
          : LINK PROGRAM paramStatement
          ;
        
        intoStatement
          : INTO mapsetValue
          ;
        
        commareaStatement
          : COMMAREA paramStatement
          ;
        
        transidStatement
          : TRANSID paramStatement
          ;
        
        readStatement
          : READ UPDATE? FILE paramStatement (INTO paramStatement)?
          ;
        
        writeStatement
          : WRITE UPDATE? FILE paramStatement (FROM paramStatement)?
          ;
        
        rewriteStatement
          : REWRITE UPDATE? FILE paramStatement (INTO paramStatement)?
          ;
        
        writeqStatement
          : WRITEQ TD? QUEUE paramStatement (FROM paramStatement)? (LENGTH paramStatement)?
          ;
        
        ridfldStatement
          : RIDFLD paramStatement
          ;
        
        // Params & values
        paramStatement
          : complexParam? | simpleParam?
          ;
        
        simpleParam
          : LPAREN (IDENTIFIER | STRING) RPAREN
          ;
        
        complexParam
          : LPAREN (IDENTIFIER | STRING) (IN | OF IDENTIFIER)* RPAREN
          ;
        
        fromValue
          : LPAREN IDENTIFIER RPAREN
          ;
        
        mapsetValue
          : LPAREN IDENTIFIER RPAREN
          ;
        
        respCommand
          : RESP respValue
          ;
        
        respValue
          : LPAREN IDENTIFIER RPAREN
          ;
        
        eraseOption
          : ERASE
          ;
  Java2:
    engine: ANTLR4
    entryRule: compilationUnit
    lexer:
      reference: JavaLexer.g4
      body: |-
        /*
